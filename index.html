    <script>
        const data = [
            { question: "您是主任，請於學區內社福團體致贈學生急難救助金儀式中，代表學校對捐贈單位致感謝詞。", answer: "敬愛的社福團體理事長、各位貴賓，以及所有關心教育的社會賢達們：大家好！我是本校主任。今天，非常榮幸能代表學校，出席這場充滿愛與溫暖的急難救助金致贈儀式 。首先，請允許我代表全校師生，向社福團體**，致上最誠摯、最崇高的敬意與感謝！ 您的這份善舉，不僅是一筆急難救助金，更是一份及時的雨露，滋潤了許多孩子的心田 。對於一些家庭而言，突如其來的變故，往往會讓他們陷入困境 。而這筆救助金，將能夠在最關鍵的時刻，為這些面臨急難的學生家庭，提供最實質的幫助，讓他們能夠暫時擺脫經濟壓力，更重要的是，讓孩子們能夠安心地留在學校，繼續他們的學習之路 。「教育是希望工程」，而您的捐助，正是點亮這些孩子希望的一盞明燈 。這份愛心，也將成為孩子們學習的動力，讓他們懂得感恩，未來也能回饋社會，將這份善的循環延續下去 。學校作為教育單位，我們將會秉持公開透明的原則，將這筆急難救助金妥善運用，確保每一分錢都能真正幫助到最需要的學生 。我們也會持續關注這些孩子的狀況，給予他們適時的關懷與輔導 。再次感謝社福團體，您們的善心義舉，為社會注入了一股暖流，也為我們的孩子們點亮了未來 。希望未來我們能有更多合作的機會，共同為學區內的弱勢家庭提供協助 。祝各位貴賓身體健康，萬事如意！謝謝大家！ " },
{ question: "您是教務主任，請於期初第一次家長代表大會，代表學校致詞。", answer: "各位家長代表，大家晚安！我是教務主任。首先，請允許我代表全體教職員工，向各位的蒞臨，表示最熱烈的歡迎與最誠摯的感謝！ 感謝各位百忙之中撥冗出席本學年度第一次家長代表大會 。家長代表大會是學校與家長之間重要的溝通橋樑，也是親師合作的關鍵平台 。各位家長代表，您們是家長與學校之間的重要橋樑，更是學校推動各項教育工作的堅實後盾 。本學年度，學校在各方面都有許多新的規劃與展望 。在教學方面，我們將持續推動課程創新，例如深化探究實作課程、發展雙語教學等，旨在提升學生的學習興趣與核心素養 。在輔導方面，我們將加強學生情緒管理與人際關係的培養，並特別關注高關懷學生的輔導與支持 。在學務方面，我們將持續營造安全友善的校園環境，並豐富學生活動，培養學生多元發展 。在總務方面，我們也將努力改善校園設施，提供師生更舒適、安全的學習與工作環境 。這些願景的實現，都離不開各位家長代表的理解、支持與參與 。我們非常期待在未來的日子裡，能夠與各位家長代表建立更緊密的合作關係 。無論您有任何建議或想法，都歡迎隨時向學校提出 。讓我們親師攜手，共同為孩子們的成長與學習，創造一個更美好的教育環境 。最後，預祝本次家長代表大會圓滿成功，也祝各位家長身體健康，萬事如意！謝謝大家！ " },
{ question: "您是輔導主任，請於新住民親子成長活動營開幕時，代表學校致詞。", answer: "各位新住民家庭的家長、小朋友們，以及所有共同參與的貴賓與老師們：大家好！我是本校輔導主任。今天，非常開心能夠和大家齊聚一堂，共同迎接「新住民親子成長活動營」的盛大開幕！ 在這裡，請允許我代表學校，向各位的蒞臨，表示最熱烈的歡迎與最誠摯的感謝！ 本校一直以來都非常重視多元文化的發展，而新住民家庭更是我們校園中不可或缺的色彩 。我們深知，新住民家庭在適應台灣生活的過程中，可能會面臨一些挑戰，例如語言、文化、教育等方面的適應 。因此，學校特別規劃了這個「新住民親子成長活動營」，希望能為各位家庭提供一個交流、學習與成長的平台 。本次活動營的設計，特別考量到親子共學的樂趣與實用性 。我們安排了豐富多元的課程與活動，包括：·       語言學習：例如華語文教學，讓孩子和家長一起學習，提升溝通能力 。·       文化交流：透過認識不同國家的飲食、服飾、節慶等，增進彼此的了解與尊重 。·       親職知能：分享親職教養的技巧，協助家長更好地陪伴孩子成長 。·       親子共樂：設計許多親子互動遊戲，增進家庭成員之間的情感連結 。我們希望，透過這個活動營，新住民家庭的家長們能夠結識更多朋友，互相支持；孩子們也能在輕鬆愉快的氛圍中學習，並為自己的多元文化背景感到驕傲 。感謝所有籌辦這次活動的老師與志工們，以及所有支持這項活動的單位 。期待在未來的幾天裡，大家都能在活動營中有所收穫，滿載而歸 。最後，預祝「新住民親子成長活動營」圓滿成功！祝大家身體健康，家庭幸福！謝謝大家！ " },
{ question: "明年10月學校欣逢60週年校慶，畢業校友發起成立校友會，您是主任，代表學校出席第1次發起人籌備會，應邀會中致詞。", answer: "敬愛的各位發起人代表、各位籌備委員，大家好！我是本校主任。今天，非常榮幸能夠代表學校，出席校友會第一次發起人籌備會 。看到各位畢業校友為母校發展不遺餘力，積極籌組校友會，我心中充滿了無限的感動與感謝！ 明年10月，我們的學校將欣逢創校60週年校慶 。六十年，是一甲子的歲月，承載了無數師生的青春歲月與共同記憶 。在這六十年的歷程中，學校在教育上取得了豐碩的成果，培養了無數優秀的校友，在各行各業發光發熱 。校友會的成立，對於學校來說，意義非凡 。它不僅是一個凝聚校友情感的平台，更是學校發展的重要推手 。校友會將可以：1.凝聚校友力量：讓分散各地的校友們能夠重新連結，分享彼此的成就與經驗 。2.回饋母校發展：校友們在各領域的專業知識、人脈資源，都能為母校的發展提供寶貴的意見與實質的協助 。3.傳承優良校風：校友會的成立，也能讓學弟妹們感受到校友們對母校的熱愛，傳承我們學校的優良校風與精神 。學校將會全力支持校友會的成立與運作 。我們將提供必要的行政協助、場地支援，並建立順暢的溝通管道，確保校友會能夠順利運作 。我知道，校友會的籌備工作繁瑣而艱鉅，需要各位發起人與籌備委員投入大量的時間與心力 。但我深信，憑藉著各位對母校的熱愛與奉獻精神，校友會一定能夠順利成立，並在未來發揮巨大的作用 。讓我們共同努力，為迎接60週年校慶，為學校的永續發展，寫下嶄新的一頁！ 最後，預祝本次籌備會議圓滿成功，也祝各位校友身體健康，事業順利！謝謝大家" },
{ question: "您是學務主任，請於教師晨會時，向全體教師表達學校代表本市，參加全國交通安全教育比賽的意義價值，並有效糾合意志、全力準備之勉勵。", answer: "各位老師，大家早！今天我要向大家宣布一個振奮人心的消息：本校將代表本市，參加今年的全國交通安全教育比賽！ 這不僅是學校的榮譽，更是對我們長期以來推動交通安全教育成果的肯定 。這次比賽的意義與價值非凡。它不僅能展現我們學校在交通安全教育上的努力與創新，更重要的是，它能讓我們的交通安全教育經驗，與全國各校交流學習，提升我們在交通安全教育領域的專業水平 。更深遠的意義在於，透過這場比賽，我們將把交通安全的觀念更深植於學生心中，讓他們從小養成正確的用路習慣，進而影響家庭與社區，共同為我們的社會打造一個更安全的交通環境 。我知道，要代表全市參賽，這是一個不小的挑戰，需要投入大量的時間與精力 。但各位老師，我相信我們的團隊！過去，我們在教學上的專業與熱情，一次又一次地證明了我們的實力 。現在，正是我們凝聚意志、展現團隊合作精神的最佳時刻 。接下來，我希望各位老師能夠全力以赴，共同投入到比賽的準備工作中 。學務處將會提供一切必要的資源與協助，包括資料彙整、活動規劃、教學支援等 。無論是資料的準備、課程的設計，或是學生的培訓，都請各位老師集思廣益，發揮專業 。讓我們齊心協力，為學校爭取最高榮譽，更為學生的交通安全貢獻一份心力！謝謝大家！" },
{ question: "您是輔導主任，參加於校內舉辦的社區樂齡學習活動，代表學校致詞。", answer: "各位社區的爺爺奶奶、叔叔阿姨們，大家好！我是本校的輔導主任，非常榮幸今天能代表學校，歡迎各位來到我們校園，參與這次特別的「社區樂齡學習活動」。看到大家精神奕奕、笑容滿面的來到這裡，我感到非常開心與感動。學校，不只是孩子們學習知識的殿堂，它更是社區的中心，是一個充滿活力與學習氣息的地方。過去，或許您們的孩子或孫子曾在這裡求學，而今天，這個熟悉的校園，將為您們敞開大門，成為您們持續學習、豐富生活的新場域。人生不同階段有不同的風景，退休生活更是充滿無限可能。我們深信，「活到老，學到老」不只是一句口號，更是實現自我價值、保持身心健康的重要方式。這次的樂齡學習活動，我們精心規劃了多元的課程與活動，涵蓋了健康養生、藝術文化、生活新知，甚至是時下流行的數位應用等內容，希望能滿足大家不同的興趣與需求。無論您是想學習一項新技能，結交更多新朋友，或是單純想找個地方放鬆心情、增廣見聞，這裡都將是您的最佳選擇。在這裡，沒有考試的壓力，沒有評量的分數，只有學習的樂趣，和彼此交流的溫馨。您可以自在地探索、開心地學習，重新找回學生時代的單純與熱情。最後，再次感謝各位的熱情參與，也謝謝所有協助籌備本次活動的老師和工作人員。期待在接下來的日子裡，大家都能在這裡學得開心、玩得盡興，共同創造屬於我們社區的「樂齡」新篇章！祝大家有個美好又充實的學習時光！謝謝！" },
{ question: "您是學務主任，請向全體六年級師生進行畢業旅行行前致詞與勉勵。", answer: "各位六年級的師長、同學們，大家早！我是學務主任。再過幾天，大家期待已久的畢業旅行就要登場了！ 相信大家的心情一定跟我一樣，既興奮又期待！畢業旅行是國小生涯中一個非常重要的里程碑，是你們即將告別童年，邁向青春期的最後一次大型團體活動 。這趟旅程，不只是一趟玩樂之旅，更是一趟學習之旅、成長之旅 。你們將有機會親身體驗不同的文化風情、欣賞壯麗的自然景觀，也會在與同學的相處中，學習合作、體諒與分享 。在這次旅程中，我希望大家能夠做到以下幾點勉勵： 第一，注意安全：這是最重要的！無論是搭車、用餐、遊玩，都要聽從老師與領隊的指示，不脫隊、不單獨行動，隨時注意自身與他人的安全 。第二，遵守紀律：團體活動中，紀律是保障每個人安全與順利進行的基礎 。請大家遵守作息時間，保持環境整潔，展現我們學校六年級學生的好品格 。第三，用心體驗，盡情享受：這趟旅程的每一個環節，都將成為你們未來珍貴的回憶 。請大家放下手機，用心觀察，盡情享受旅途中的美好，與同學創造難忘的回憶 。第四，互助合作，展現友誼：這也是培養團隊精神的好機會 。請大家互相幫助，共同克服困難，讓彼此的友誼更加深厚 。最後，我要感謝所有帶隊的老師們，為這趟旅程付出的辛勞 。各位同學，請你們帶著愉快的心情，收穫滿滿的回憶，為你們的國小生活畫下一個完美的句點 。祝大家畢業旅行，旅途愉快，平安順利！ " },
{ question: "您是學務主任，請向即將對外參加全國體育競賽的學生團隊，進行行前鼓勵。", answer: "各位即將代表學校參加全國體育競賽的同學，大家早！我是學務主任。再過不久，你們就要踏上全國賽的征途了！ 在這裡，我代表全校師生，向你們表達最誠摯的祝賀與最深的期許！ 我知道，為了這場比賽，你們付出了無數的汗水與努力 。每天清晨的訓練、烈日下的奔跑、揮汗如雨的練習，都凝聚著你們對夢想的執著與追求 。這段辛苦的訓練過程，本身就是一種成長，它磨練了你們的意志，鍛鍊了你們的體魄，更培養了你們永不放棄的精神 。現在，你們即將代表學校，站上全國性的舞台，這是一份莫大的榮耀，也是一份沉甸甸的責任 。我對你們充滿信心，因為我看到了你們的實力，更看到了你們團結合作的默契 。在比賽中，我希望你們能夠做到以下幾點： 第一，放鬆心情，享受比賽：不要給自己太大的壓力 。把每一次的比賽都當作是展現自己實力的機會，盡情享受競技的樂趣 。第二，全力以赴，永不放棄：無論遇到任何困難，都不要輕言放棄 。相信自己，堅持到底，發揮出你們最佳的水平 。第三，團隊合作，展現風範：體育競技不僅是個人能力的展現，更是團隊精神的考驗 。請你們互相扶持，為隊友加油打氣，展現我們學校學生的優良體育道德與運動家風範 。無論結果如何，你們都是學校的驕傲！因為你們敢於挑戰自我，超越極限 。最後，祝願大家在全國賽中都能發光發熱，勇奪佳績！加油！ " },
{ question: "您是學務主任，請於朝會時，向全體師生進行安全健康上網及網路使用不當行為宣導。", answer: "各位老師、各位同學，大家早！我是學務主任。今天我想跟大家談談一個跟我們生活息息相關的議題：安全健康上網，以及網路使用不當行為的防範 。在這個網路發達的時代，網路已經成為我們學習、娛樂、交友的重要工具 。但就像現實生活一樣，網路世界也有許多潛在的風險 。因此，學務處要特別提醒大家：首先，保護個人隱私：請大家不要在網路上輕易透露自己的真實姓名、電話、住址、學校等個人資料 。在分享照片或影片時也要三思，保護自己和朋友的隱私 。其次，警惕網路詐騙與不實訊息：網路上充斥著各種詐騙訊息和假新聞 。請大家務必提高警覺，對於來路不明的連結或訊息，不要輕易點擊或相信 。遇到可疑狀況，一定要向師長或家長求證 。再者，避免網路霸凌：網路霸凌造成的傷害，往往比我們想像的更嚴重 。請大家不要在網路上散布謠言、攻擊他人，也不要加入或轉發霸凌言論 。如果你發現自己或身邊的同學遭受網路霸凌，請務必勇敢地向師長、輔導室或家長求助 。最後，培養健康的網路使用習慣：網路雖然方便，但也要適度使用 。請大家合理安排上網時間，不要沉迷網路遊戲或社群媒體，影響學習與作息 。多利用時間參與戶外活動、閱讀，並與家人朋友面對面交流 。網路是雙面刃，可以帶來便利，也可能帶來傷害 。學務處希望大家都能成為一個聰明、負責的網路使用者，讓網路成為我們學習成長的好幫手，而不是造成困擾的來源 。讓我們一起努力，共同營造一個安全健康的網路環境 。謝謝大家！ " },
{ question: "您是學務主任，學校近日陸續發生籃網被無端扯毀、球具下課仍散落各地，無人收拾的情形，請於學生朝會時宣導並要求改善。", answer: "各位老師、各位同學，大家早！我是學務主任。最近學務處發現了一個讓我很擔心的現象，那就是我們體育器材室的籃網屢次被無端扯毀，而且下課後，球具也經常散落在各處，沒有同學主動收拾 。看到這些情況，我感到非常痛心和惋惜 。這些體育器材和設施，是學校為了讓大家有更好的運動環境，花費經費購置和維護的 。它們是屬於我們全校師生的公共財產，需要我們每個人共同愛護和珍惜 。籃網被扯毀，不僅影響了同學們下課時打籃球的樂趣，也增加了學校維修的負擔 。而球具散落各地，不僅造成環境髒亂，也可能導致器材遺失或損壞，讓其他同學無法使用 。在這裡，學務處要鄭重宣導並要求各位同學立即改善這些行為 ：1.     愛惜公物，發揮公德心：請大家務必愛護學校的每一項設施和器材 。籃網是提供大家運動的設施，請不要做出任何破壞的行為 。2.     物歸原位，養成好習慣：下課時間結束，請所有使用過球具的同學，務必將球具歸還到體育器材室，並將其擺放整齊 。這是一個基本的公德心，也是對下一個使用者的尊重 。3.     互相提醒，共同維護：當你看到同學有破壞公物或沒有收拾球具的行為時，請勇敢地提醒他們 。大家都是學校的一份子，我們有責任共同維護我們美麗的校園環境 。學務處將會加強巡查，如果再發現類似的行為，我們將會依校規進行處理 。但更重要的是，我希望大家都能發自內心地，培養愛護公物、負責的好習慣 。讓我們共同努力，讓我們的校園環境更加整潔、更加美好 。謝謝大家！" },
{ question: "您是學務主任，請於新生家長座談會時，向家長說明學生在校作息等相關規定。", answer: "各位新生家長，大家好！我是學務主任。首先，熱烈歡迎各位家長與孩子加入我們這個大家庭！今天，我想利用這個機會，向各位家長說明學生在校的作息與相關規定 了解學校的作息規範，能幫助孩子更快適應新的學習環境，也能讓家長們更清楚地掌握孩子在校的生活步調 。我們的作息時間如下：·       早上7點20分到40分是學生到校時間，請家長們務必讓孩子準時到校，以便學生有足夠的時間準備上課 。·       早上8點整，我們會有朝會或晨光時間，這是全校師生共同參與的活動 。·       課程時間：每節課40分鐘，中間有10分鐘下課時間，讓孩子們休息、上廁所 。·       午餐時間：中午12點00分至40分，請孩子們注意用餐禮儀，並確實做好餐後清潔 。·       午休時間：下午40點至1點15，請孩子們保持安靜，讓身心得到充分的休息 。·       放學時間：半天有用餐的時間是12點40分，週三不用餐為12:00，下午4點放學，還有幾項重要的規定要向家長說明：1.     服裝儀容：學生應穿著學校制服或運動服到校，保持整潔 。2.     請假規定：學生若因病或其他原因無法到校，請務必提前向導師請假，並提供相關證明 。3.     校園安全：為維護校園安全，請家長若需入校，務必至警衛室換證 。4.     手機使用規範：學校原則上不鼓勵學生攜帶手機到校，若有特殊需求，請向導師報備，並於上課期間關機或交由導師保管 。各位家長，學校與家庭是孩子成長路上最重要的夥伴。學務處的工作，除了管理學生在校生活秩序，更重要的是培養孩子良好的生活習慣、負責任的態度和解決問題的能力。我們深信，透過家長與學校的緊密合作，共同建立明確的規範與期待，並給予孩子足夠的關愛與支持，一定能讓您的孩子在嶄新的學習階段中，健康快樂地成長，學習到豐富的知識，並養成健全的人格。如果您對上述作息或規定有任何疑問，或需要進一步的協助，都歡迎隨時與導師或學務處聯繫。再次感謝各位家長的蒞臨與支持！ " },
{ question: "您是學務主任，請於朝會時，向學生宣導品德教育及行為規範。", answer: "同學們早！我是學務主任。今天想跟大家聊聊，在學校生活中非常重要的兩件事：品德教育和行為規範。首先，談到品德。什麼是品德呢？簡單來說，就是我們做人處事的道理。它可能是一句不經意的「謝謝」、「對不起」，也可能是在走廊上看到垃圾，隨手彎腰撿起來；它可能是面對同學的困難，伸出援手，也可能是即使沒有老師在場，依然遵守規定。這些看似微小的舉動，都反映了你的責任感、尊重、同理心、誠實和正直。我們的校園是一個大家庭，每一個同學都是這個家庭的一份子。當我們每個人都具備良好的品德，彼此互相尊重、體諒，我們的校園自然會充滿溫馨與和諧。接下來是行為規範。學校制定行為規範，不是為了限制大家，而是為了維護一個公平、安全、有效率的學習環境。想像一下，如果上課鐘響了，還有同學在走廊喧嘩；如果下課時間，大家在樓梯間追逐嬉戲，會發生什麼事？輕則影響他人學習，重則可能造成意外。行為規範，就像是大家共同遵守的交通規則。例如：•上課不遲到、不早退，這是對老師和同學的基本尊重。•上課專心聽講，不交談、不玩手機，這是為自己的學習負責。•愛護公物，不塗鴉、不破壞，這是珍惜學校資源的表現。•不大聲喧嘩，不在走廊奔跑，這是考量他人的權益與安全。同學們，請你們記住，每一個行為規範的背後，都有它的意義。遵守這些規範，不僅是為了避免懲罰，更是培養自律、自重、以及尊重他人的重要習慣。當你學會自律，你會發現自己的學習效率更高，人際關係也會更融洽。最後，我想跟大家說，品德教育和行為規範不是一蹴可幾的。它需要我們在日常生活中不斷地去實踐、去反思。如果你對某些規範有疑問，或者在實踐中遇到困難，都歡迎來學務處，和老師們聊聊。我們都非常樂意傾聽並提供協助。希望大家都能成為一個有品德、守規矩的好學生。從現在開始，讓我們一起努力，共同打造一個更美好的校園！謝謝大家！" },
{ question: "您是輔導主任，請於朝會時，針對媒體報導，學校附近放學期間發生重大車禍事件，向全校師生進行安全教育及生命教育宣導。", answer: "各位老師、各位同學，大家早！我是輔導主任。最近，大家可能都從新聞報導中得知，在我們學校附近，放學期間發生了一起重大的車禍事件 。聽到這個消息，輔導室感到非常遺憾與不捨 。這起事件，也再次提醒了我們「安全教育與生命教育」的重要性 。這起車禍，為我們敲響了警鐘 。它告訴我們，生命是如此寶貴，卻也如此脆弱 。一瞬間的疏忽，就可能造成無法挽回的遺憾 。因此，今天我希望藉此機會，再次向全校師生進行安全教育及生命教育的宣導 ：1.交通安全，絕不輕忽：o行人：過馬路務必遵守交通號誌，走斑馬線，不闖紅燈，不任意穿越馬路 。走路時不要滑手機、聽音樂，要專心留意周遭的車況 。o自行車騎士：騎乘自行車務必戴安全帽，不雙載，不飆速，不逆向行駛 。在路上要遵守交通規則，禮讓行人 。o家長接送：請家長務必遵守校門口的交通規劃，不併排停車，不造成交通堵塞 。2.珍愛生命，尊重生命：每個人都是獨特的生命個體，都有其存在的價值 。我們不僅要珍愛自己的生命，也要尊重他人的生命 。學習關懷身邊的人，當發現同學或朋友有情緒困擾時，主動關心並及時向老師或輔導室反映 。3.培養危機意識與應變能力：安全教育不只停留在知識層面，更要培養大家面對危險時的應變能力 。學習辨識潛在的危險，並知道如何在緊急情況下保護自己 。輔導室將會持續推動相關的安全教育與生命教育課程與活動 。希望大家都能將這些觀念落實在日常生活中，時時刻刻把安全放在心上，並學會珍愛生命，尊重生命 。讓我們共同努力，為校園內外營造一個更安全、更健康的環境 。謝謝大家！" },
{ question: "您是輔導主任，請於導師會報時，向全體導師宣導脆弱家庭辨識、關懷與通報的重要性。", answer: "各位導師，大家早！今天導師會報，我要特別向各位強調「脆弱家庭辨識、關懷與通報」的重要性 。近年來，社會變遷快速，許多家庭面臨著經濟、親職、健康等多重困境，這些家庭中的孩子，往往是我們需要特別關懷的對象 。身為導師，各位是與學生接觸最頻繁的教育工作者，也是最有可能第一時間發現學生家庭困境的人 。因此，各位敏銳的觀察力與適時的介入，對脆弱家庭的孩子來說，至關重要 。我希望各位導師，在日常班級經營中，能夠留意學生的異常行為、情緒變化，或是學習狀況的突然轉變 。這些都可能是家庭困境的警訊。當您發現學生可能有脆弱家庭的背景時，請務必主動關懷，與學生進行個別談話，了解其家庭狀況，並盡可能提供支持 。更重要的是，「通報」是保護這些孩子的關鍵一步 。當您判斷家庭情況已超出學校能處理的範圍，或涉及兒童少年保護事項時，請務必依循校內通報機制，向輔導室通報 。輔導室會即時啟動專業評估，並連結社會福利資源，共同為這些家庭提供協助 。請各位放心，通報是為了給予孩子更完善的保護，而非對家庭的懲罰 。辨識、關懷與通報，不僅是我們的職責，更是展現教育大愛的重要行動 。讓我們共同努力，成為脆弱家庭孩子的守護者，為他們建構一道安全的防線 。感謝各位的配合與付出。" },
{ question: "您是學務主任，面臨目前MeToo事件頻上新聞版面，請於朝會時，向全體師生進行性別平等教育宣導。", answer: "各位老師、各位同學，大家早！我是學務主任。最近大家可能都有注意到，新聞媒體上經常出現「MeToo」的相關報導 。這些事件提醒了我們，性別平等教育的重要性刻不容緩 。「MeToo」運動，是希望讓所有曾經遭受性騷擾或性侵害的人，能夠勇敢地說出自己的故事，也提醒社會大眾正視性別暴力問題 。它告訴我們，無論年齡、性別、身份，每個人都應該被尊重，都有權利免於性騷擾與性侵害的恐懼 。因此，今天我想藉由朝會時間，向全體師生進行性別平等教育的宣導 ：1.尊重身體自主權：每個人的身體都是自己的，沒有人可以未經同意就觸碰你的身體 。我們也要學習尊重他人的身體界線，不隨意觸碰、開玩笑，更不能強迫他人做不喜歡的事情 。2.辨識性騷擾與性侵害：性騷擾不只是肢體上的碰觸，也包括言語、眼神、文字、圖片等任何讓人感到不舒服、不被尊重的性或性別有關的言行 。3.勇敢說「不」，尋求協助：當你感到不舒服或受到侵害時，請務必勇敢地說「不」！請不要隱忍，因為沉默只會讓不法之徒更加囂張 。請立即向你信任的老師、輔導室、家長或社福機構求助 。學校有完整的性平事件處理機制，會全力保護你的權益 。4.不要成為加害者或旁觀者：我們不僅要保護自己，也要學習不傷害他人 。如果你看到身邊有人遭受性騷擾或性侵害，請務必伸出援手，或立即向老師通報 。5.培養性別平等意識：性別平等是尊重每個人獨特性、避免刻板印象的基礎 。讓我們共同努力，在校園中建立一個充滿尊重、友善、平等的環境 。性別平等教育是我們每個人的責任 。學務處將會持續推動相關課程與活動，讓大家都能在一個安全、互相尊重的校園環境中學習成長 。謝謝大家！" },
{ question: "您是輔導主任，請於教師晨會中，向全體教師宣導說明融合教育(普特融合)的概念與作爲。", answer: "各位老師，大家早！今天我想利用晨會的時間，與大家共同探討「融合教育」的概念與作為 。融合教育，簡而言之，就是讓特殊需求學生能在普通班級中，與其他同學一起學習、成長 。這不僅是教育發展的趨勢，更是實現教育平權的重要理念 。融合教育的核心精神在於「有教無類，因材施教」 。它強調每個孩子都是獨特的個體，擁有不同的學習速度、方式與需求 。我們的目標，是為所有學生提供一個無障礙、支持性的學習環境，讓他們都能在其中發揮潛能 。在融合教育的實踐上，我們需要各位老師的共同努力，我提供幾點建議 ：第一，課程與教學調整：針對特殊需求學生的學習特點，我們可以運用多元教學策略，例如分組合作學習、視覺提示、多媒體輔助等，提供差異化的教學，讓他們更容易理解與參與 。第二，環境支持：營造一個接納、包容的班級氛圍，鼓勵同學之間互相理解與幫助 。例如，可以透過班級討論、生命教育課程，引導學生認識特殊需求，學習同理與尊重 第三，團隊合作：輔導室、特教組、普通班老師以及家長之間，應建立密切的合作關係 。我們會定期召開IEP（個別化教育計畫）會議，共同討論學生的學習目標與支持策略 。我知道，融合教育的推動並不容易，會面臨許多挑戰 。但相信在大家的共同努力下，我們一定能為所有孩子，特別是特殊需求的孩子，創造一個更友善、更適性的學習環境 。輔導室會持續提供相關的研習與資源，支持各位老師 。謝謝大家！" },
{ question: "您是輔導主任，請於教師晨會時，透過新聞事件向老師說明SEL(社會情緒學習)的重要性。", answer: "各位老師，大家早！今天我想和大家聊聊一個重要的議題：SEL，也就是「社會情緒學習」 。或許大家最近都有看到新聞報導，許多校園霸凌事件、學生情緒失控的事件層出不窮 。這些事件背後，都反映出一個共同的問題：學生在情緒管理、人際關係、問題解決等方面的能力有待加強 。這也正是我們推動SEL的關鍵所在 。SEL涵蓋了五大核心能力：自我覺察、自我管理、社會覺察、人際關係技巧、負責任的決策 。簡單來說，就是教導學生如何認識自己的情緒、管理自己的行為；如何理解他人的感受、建立良好的人際關係；以及如何在面對問題時，做出負責任的決定 。這些能力並非與生俱來，而是需要從小培養與學習的 。而學校，正是培養這些能力的重要場域 。各位老師，你們在班級中的每一堂課、每一次互動，都是推動SEL的最佳時機 。例如，當學生因為挫折而生氣時，我們可以引導他們說出感受，並教導他們如何用健康的方式宣洩情緒 。當學生發生衝突時，我們可以引導他們換位思考，學習同理與協商 。輔導室會持續提供SEL相關的課程資源與教學範例，也歡迎老師們分享您的教學經驗 。讓我們共同努力，不僅傳授知識，更培養孩子成為一個情緒穩定、人際和諧、具備解決問題能力的未來公民 。因為我們知道，擁有良好的社會情緒能力，才是孩子面對未來挑戰，獲得成功的關鍵 。謝謝大家！" },
{ question: "您是總務主任，請於朝會時，向全校師生宣導節能減碳的做法及學校的節能措施。", answer: "各位老師、各位同學，大家早！我是總務主任。今天我想和大家談談一個非常重要，而且與我們每個人都息息相關的議題：節能減碳 。最近，全球極端氣候事件頻傳，這都與我們對地球資源的過度消耗有關 。節能減碳，不僅是環保議題，更是我們為地球、為下一代負責的具體行動 。在學校，我們也持續推動各項節能措施 ：師生可以怎麼做？當然，學校的努力還不夠，更需要全體師生共同響應，才能發揮最大的效益。以下幾點，希望大家能從自身做起，讓節能減碳成為一種習慣：1.隨手關燈、關電源： 離開教室時，請務必關閉電燈、電扇。下課時間，如果光線充足，可以盡量利用自然光。電腦、充電器等電器用品，在不使用時也請拔掉插頭，減少待機耗電。2.善用自然風： 天氣涼爽時，多開窗戶，利用自然通風取代冷氣。3.節約用水： 刷牙洗手時，記得隨手關緊水龍頭，不要讓水空流。4.自備餐具與水壺： 減少使用一次性餐具和寶特瓶，從源頭減少垃圾產生。5.多搭乘大眾運輸或步行： 減少騎乘汽機車，降低碳排放。6.回收再利用： 確實做好垃圾分類和資源回收，讓資源能循環利用。這些看似微小的行動，只要我們每個人都付諸實踐，就能匯聚成巨大的力量 。節能減碳不僅能保護地球，也能為學校節省資源，將省下來的經費投入到其他教育建設上 。希望各位老師與同學都能將節能減碳的理念落實到日常生活中，讓它成為我們校園文化的一部分 。讓我們共同努力，為地球盡一份心力，也為我們的未來創造一個更美好的環境 。謝謝大家！" },
{ question: "您是總務主任，請於朝會時，向全體師生說明學校東側大樓即將拆除改建的訊息，並宣導工地安全相關措施。", answer: "19您是總務主任，請於朝會時，向全體師生說明學校東側大樓即將拆除改建的訊息，並宣導工地安全相關措施。各位老師、各位同學，大家早！我是總務主任。今天我有一個重要訊息要向大家宣布：學校東側大樓，也就是我們平常使用的XX大樓，即將進行拆除改建工程 。這是一個令人興奮的消息，因為未來我們將擁有一棟更嶄新、更現代化的教學大樓！ 這項工程預計將從114年7月31日開始動工，工期約為半年 。在施工期間，為了確保大家的校園安全，總務處將採取以下幾項重要的工地安全措施，也請各位師生務必配合 ：1.封閉工區、禁止進入：東側大樓周邊區域將會架設圍籬，並張貼明確的禁止進入標誌 。請所有師生務必遵守規定，切勿靠近或進入工區，以免發生危險 。2.明確動線、注意標示：施工期間，部分校園動線可能會有所調整 。請大家務必依照學校指示的替代路線行走，並注意沿途的警示標誌與施工告示牌 。3.注意噪音與粉塵：施工過程中，可能會產生噪音和粉塵 。我們會要求施工單位採取必要的降噪和灑水措施，但仍請大家多加體諒 。4.車輛進出管制：施工車輛將會進出校園，總務處會安排專人進行交通指揮 。請大家在校園內行走或騎乘腳踏車時，務必注意來往車輛，減速慢行 。5.緊急狀況應變：若發現任何異常狀況或緊急事件，請立即向鄰近的老師或警衛通報 。我知道，施工期間可能會對大家造成一些不便，但這是為了學校的長遠發展，也是為了提供大家更優質的學習環境 。希望各位師生能夠理解與配合，共同維護校園安全 。總務處會持續更新工程進度，並提供必要的協助 。謝謝大家！" },
{ question: "您是教務主任，請於教師晨會中，說明雙語政策相關推動規劃，並招募有志投入的教師，共同組成教學推動團隊。", answer: "各位老師，大家早！今天，我將在晨會中向大家說明本校未來的重要發展方向之一：雙語政策的推動規劃 。隨著全球化的腳步加速，雙語能力已成為未來人才不可或缺的素養 。為提升學生的國際競爭力與視野，本校積極響應國家雙語政策，將逐步在各領域推動雙語教學，為孩子們打造一個沉浸式的語言學習環境 。我們的雙語政策推動規劃將分階段進行 ：第一階段，我們將從部分科目、部分年級開始試行，例如在健體、藝文、綜合等科目融入英語教學 。第二階段，我們會逐步擴大到其他科目，並開發更多元的雙語學習資源 。在推動過程中，學校將會提供教師必要的支持與協助，包括：1.專業研習：我們會舉辦一系列的雙語教學專業研習，邀請專家學者分享雙語教學策略、課程設計與評量方式 。2.教學資源：我們會協助老師們蒐集與開發雙語教學素材，並提供必要的軟硬體設備支援 。3.社群共備：我們鼓勵老師們組成跨領域的教學社群，共同備課、觀課、議課，互相支持與成長 。各位老師，雙語教學的推動，不僅能提升學生的語言能力，也能拓展他們的國際視野，培養跨文化溝通的能力 。這是一個極具意義的教育工程，需要各位老師的熱情與專業投入 。因此，教務處在此誠摯邀請有志投入雙語教學的老師們，共同組成雙語教學推動團隊 。無論您是英語專長教師，或是對雙語教學有興趣、願意嘗試的各科老師，我們都歡迎您的加入 。讓我們攜手合作，為孩子們創造一個與國際接軌的學習環境，開啟他們通往世界的大門 。請有意願的老師，會後可以向教務處報名，我們將會進一步召開說明會 。謝謝大家！" },
{ question: "您是教務主任，請於課發會會議時，向教師說明學校實施多元文化教育的相關內容。", answer: "各位課發會委員、各位老師，大家好！今天在課發會上，我將向大家說明本校推動多元文化教育的相關內容 。台灣是一個多元文化的社會，我們的學生來自不同的族群、家庭背景，擁有不同的語言、習俗與信仰 。學校作為教育場域，有責任讓學生從小認識、尊重並欣賞這些差異，培養他們具備多元文化的視野與素養 。本校實施多元文化教育的重點內容，主要分為以下幾個面向：1.     課程融入：我們會鼓勵各領域、各科目在課程中融入多元文化議題 。例如，在語文課中介紹不同族群的文學作品，在社會課中探討多元文化對社會的影響，在藝文課中欣賞各國的藝術表演等 。2.     活動推廣：學校將定期舉辦多元文化相關的活動，例如：國際文化週、新住民文化日、原住民文化體驗等 。透過這些活動，讓學生親身體驗不同文化的魅力，增進彼此的理解 。3.     環境營造：我們將在校園環境中融入多元文化元素，例如：設置多元文化專區、張貼不同族群的語言標語、展示各國的文化藝術品等 。4.     師資增能：學校將提供教師多元文化教育的專業研習，提升老師們對不同文化的認識，並學習如何在教學中融入多元文化元素 。多元文化教育的推動，需要各位老師的共同參與 。我希望大家都能成為多元文化的實踐者，在教學中引導學生認識並尊重不同的文化，培養他們具備開放、包容的胸襟 。教務處也會持續提供相關資源與協助，與大家共同為孩子們打造一個充滿尊重與和諧的多元文化校園 。謝謝大家！ " },
{ question: "您是教務主任，請於課發會會議時，向教師說明學校實施本土教育的相關內容。", answer: "各位課發會委員、各位老師，大家好！今天在課發會上，我將向大家說明本校推動本土教育的相關內容 。本土教育是我們教育的重要一環，它不僅是國家教育政策的重點，更是培養學生愛鄉愛土情懷、傳承在地文化的重要基石 。在現今全球化的浪潮下，保有自身文化的獨特性，更顯重要 。本校實施本土教育的重點內容，主要分為以下幾個面向：1.     語言文化傳承：我們會積極推動本土語言的學習，例如閩南語、客家語、原住民族語的課程 。透過多元的教學方式，讓學生認識本土語言的優美，並鼓勵他們在日常生活中開口說本土語 。2.     在地知識探索：我們會將在地文化、歷史、地理、產業等元素融入各領域課程 。例如，在社會課中介紹學校周邊的歷史古蹟，在自然課中探討在地的生態環境，在綜合活動課中帶領學生參訪在地產業等 。3.     社區連結與實踐：學校將積極與社區連結，邀請在地耆老、文史工作者進入校園分享在地故事與技藝 。我們也會鼓勵學生參與社區活動，透過服務學習，讓他們更深入地認識自己的家鄉 。4.     體驗與創作：我們會舉辦一系列的本土文化體驗活動，例如：傳統技藝學習、節慶習俗體驗、本土歌謠傳唱等 。鼓勵學生以在地文化為靈感，進行藝術創作或專題研究 。本土教育的推動，需要各位老師的熱情與投入 。我希望大家都能在教學中融入本土元素，引導學生認識自己的根，培養他們對家鄉的認同感與歸屬感 。教務處也會持續提供相關資源與協助，與大家共同為孩子們打造一個充滿在地特色與文化底蘊的學習環境 。謝謝大家！ " },
{ question: "您是教務主任，請於教師晨會中，說明教師專業社群之重要性，並鼓勵跨領域同仁共同組成。", answer: "各位老師，大家早！今天我想和大家談談一個對我們教師專業成長至關重要的議題：教師專業社群 。在瞬息萬變的教育現場，教師的專業發展是永無止境的 。單打獨鬥很容易陷入困境，而「教師專業社群」正是為我們提供了一個共同成長、互相支持的平台 。教師專業社群的重要性主要體現在以下幾點：1.     教學品質提升：透過社群內的共同備課、觀課、議課，我們可以互相學習、分享教學策略與經驗，共同解決教學上的挑戰，進而提升整體的教學品質 。2.     專業知識更新：社群可以成為老師們吸收新知、研討教育議題的管道 。透過分享閱讀心得、參與研討會等方式，讓老師們的專業知識持續更新 。3.     解決問題與創新：在社群中，老師們可以共同面對教學現場的各種問題，集思廣益找出解決方案 。同時，也能激發更多的創新思維，開發新的課程與教學模式 。4.     心理支持與交流：身為老師，我們每天面對的挑戰很多 。專業社群能提供一個同儕支持的環境，讓老師們互相理解、分享心聲，緩解工作壓力 。在此，教務處要特別鼓勵跨領域的同仁們共同組成專業社群 。不同領域的老師，擁有不同的專長與視角，彼此的交流與碰撞，將會激發出更多的火花 。例如，語文老師和自然老師可以共同探討如何在自然課中融入閱讀策略；體育老師和藝文老師可以共同設計跨領域的表演活動 。教務處將會全力支持教師專業社群的運作，提供必要的經費、場地與行政協助 。讓我們共同攜手，透過專業社群的運作，不斷精進教學專業，為我們的學生提供更優質的教育 。請有興趣的老師們，可以向教務處提出社群成立申請，我們將提供相關的協助 。謝謝大家！ " },
{ question: "您是教務主任，請於課發會會議時，向教師說明新學年度學校課程評鑑的實施規劃。", answer: "各位課發會委員、各位老師，大家好！今天在課發會上，我將向大家說明新學年度學校課程評鑑的實施規劃 。課程評鑑是學校發展的重要環節，它不僅是對我們過去教學成果的檢視，更是未來課程規劃與教學改進的重要依據 。透過系統性的評鑑，我們才能確保學校的課程設計符合學生需求、時代發展，並持續提升教育品質 。新學年度的課程評鑑，我們將採多元評鑑方式，並著重於以下幾個面向：1.     評鑑目的：本次評鑑的主要目的是檢視學校課程目標的達成度、課程內容的適切性、教學策略的有效性，以及學生學習成效的展現 。2.     評鑑範圍：本次評鑑將涵蓋各領域課程，特別是學校的特色課程與重點發展項目 。3.     實施方式：我們將透過多種方式蒐集資料 。包括：o   問卷調查：向學生、家長、教師發放問卷，了解他們對課程的滿意度與建議 。o   教學觀察與回饋：教務處與各領域召集人將進行教學觀察，並提供老師建設性回饋 。o   學生學習成效分析：我們會透過學生的學習單、作業、考試成績等，分析學生學習成效 。o   教師自評與專業對話：鼓勵老師們對自己的課程進行反思與自評，並在領域會議中進行專業對話 。4.     結果運用：評鑑結果將會進行數據分析與綜合研判，並於課發會中向全體教師公布 。我們將依據評鑑結果，作為未來課程修訂、教學策略調整、教師專業發展的重要參考 。我知道，課程評鑑需要老師們投入時間與精力 。但這是一個共同成長的機會，希望大家能以開放的心態參與 。教務處將會提供必要的支援與協助，確保評鑑過程順利進行 。讓我們共同努力，透過課程評鑑，持續提升學校的教育品質 。謝謝大家！ " },
{ question: "您是教務主任，請於新生家長座談會中，向家長說明學校特色課程規劃的重點。", answer: "各位新生家長，大家好！我是教務主任。首先，熱烈歡迎各位加入我們這個大家庭！今天，我想利用這個機會，向各位家長說明本校在特色課程規劃上的重點 。本校的教育理念，除了扎實的學科基礎教育外，更重視培養孩子多元智能的發展，以及適應未來社會變化的能力 。因此，我們特別規劃了一系列的特色課程，希望能夠豐富孩子的學習經驗，激發他們的潛能 。我們的特色課程規劃主要有以下幾項重點：1.     探究實作與STEAM教育：我們將科學、科技、工程、藝術、數學等元素融入課程，透過動手實作、專題探究的方式，培養孩子的觀察力、思考力與解決問題的能力 。例如，我們有專屬的創客教室，提供豐富的教具與器材，讓孩子們在玩中學、學中做 。2.     國際教育與雙語學習：為拓展孩子的國際視野，我們積極推動國際教育，與國外姊妹校進行交流，並逐步在部分課程中融入雙語教學 。我們鼓勵孩子學習第二外語，並舉辦多元的國際文化體驗活動，讓他們從小培養跨文化溝通的能力 。3.     藝文涵養與美感教育：我們深信美感教育對孩子的重要性 。學校開設了多元的藝術與人文課程，包括音樂、美術、舞蹈、戲劇等，讓孩子們在美學的薰陶中，培養創造力與感受力 。4.     品德教育與服務學習：除了學科知識，我們更重視孩子品格的養成 。透過品德教育課程、服務學習活動、志工服務等，培養孩子關懷他人、負責任、懂得感恩的品德 。這些特色課程的設計，不僅是為了知識的傳遞，更是為了培養孩子成為一個具備終身學習能力、獨立思考、多元發展的未來公民 。我們相信，在這些特色課程的滋養下，您的孩子將會在這裡找到屬於自己的舞台，茁壯成長 。教務處將會與各位家長共同合作，為孩子們的學習之路提供最完善的支援 。謝謝大家！ " },
{ question: "您是總務主任，學校正在規劃通學步道改善工程，請於教師晨會時，以交通安全教育的角度，向全體教師說明通學步道的設計理念。", answer: "各位老師，大家早！我是總務主任。今天我想在晨會中向大家說明，學校目前正在規劃的通學步道改善工程，特別是從交通安全教育的角度來闡述我們的設計理念 。我們都知道，學生的通學安全一直是學校最重視的議題 。現有的通學步道在某些區域可能存在一些安全隱患，例如人車爭道、路面不平、照明不足等問題 。為了給孩子們一個更安全、更舒適的通學環境，我們積極爭取經費，推動這項改善工程 。這項通學步道的設計理念，主要圍繞著「以人為本，安全優先」的核心思想，並充分考量交通安全教育的實踐：1.     人車分流，減少衝突點：這是最重要的設計原則 。我們將透過加寬人行道、設置實體分隔設施、明確標示人行穿越道等方式，將人行與車行空間明確區隔開來，減少人車爭道的風險 。2.     視線清晰，提升可見度：在轉彎處、路口等視線死角，我們會移除障礙物，並加強照明設備 。同時，在鋪面選用上，也會考量防滑與反光特性，提高學生的可見度，讓駕駛人更容易注意到學生 。3.     設施完善，友善行人：步道設計將納入無障礙考量，設置無障礙坡道，方便身心障礙學生通行 。也會增設座椅、遮雨設施等，提供更舒適的休憩空間 。4.     教育意義，融入安全宣導：我們也將在通學步道沿線，融入交通安全教育的元素 。例如，設置交通安全標誌、宣導標語，甚至可以規劃一些互動式的交通安全遊戲，讓學生在潛移默化中學習交通安全知識 。這項工程的推動，不僅是硬體的改善，更是對學生交通安全教育的落實 。希望各位老師也能在班級中，配合向學生宣導通學步道的新規範，共同維護學生的通學安全 。總務處會持續與設計單位溝通，並隨時向大家報告進度 。謝謝大家！" },
{ question: "您是總務主任，操場鋪面受損，因應改善工程，必須暫停所有操場活動課程，請於朝會向全體師生說明暫停使用規定及工地安全措施。", answer: "27您是總務主任，操場鋪面受損，因應改善工程，必須暫停所有操場活動課程，請於朝會向全體師生說明暫停使用規定及工地安全措施。各位老師、各位同學，大家早！我是總務主任。今天我有一個重要訊息要向大家宣布：為了提供大家更安全、更優質的運動環境，我們學校的操場鋪面即將進行改善工程 ！但是，配合這項改善工程，我們必須做出一個重要的決定，那就是從114年8月1日開始，操場將暫停所有活動課程與使用，直到工程完工為止 。這段期間，包括體育課、大隊接力練習、下課活動，都將暫停在操場進行 。我知道，操場是大家最喜歡的活動場所，暫停使用一定會帶來一些不便 。但這是為了大家的安全考量，因為破損的鋪面可能會導致跌倒受傷 。為了讓大家有煥然一新的安全操場，請大家務必配合！ 在操場改善工程期間，總務處也將會採取以下幾項重要的工地安全措施，也請各位師生務必遵守 ：1.     全面封閉，禁止進入：操場周圍將會架設完整的圍籬，並張貼明確的「施工重地，禁止進入」標誌 。請所有師生務必遵守規定，切勿靠近或進入工區，以免發生危險 。2.     注意聲響與車輛進出：施工過程中，可能會產生噪音，也會有施工車輛進出 。請大家在工區附近經過時，務必注意聲響，並留意來往車輛 。3.     替代活動空間：我們會盡力協調其他空間供體育課及下課活動使用，相關調整將另行公告，請大家留意通知 。4.     緊急狀況應變：若發現任何異常狀況或緊急事件，請立即向鄰近的老師或警衛通報 。我知道，這段時間需要大家的耐心與配合 。但請大家相信，完工後的操場一定會帶給大家更好的運動體驗 。總務處會盡力縮短工期，並持續向大家報告進度 。感謝大家的理解與配合 。謝謝大家！" },
{ question: "您是總務主任，請於新生家長座談會時，向家長說明校園安全防護機制的具體作法。", answer: "各位家長，大家好，我是總務主任。首先，非常歡迎各位家長和您的孩子加入我們這個大家庭！孩子們即將展開國小的新生活，相信您們最關心的，莫過於孩子在學校的安全。校園安全是我們最重視、也投入最多資源的一環。我們深知，只有在一個安全無虞的環境中，孩子們才能安心學習、健康成長。今天，我將向各位家長具體說明學校在校園安全防護上所做的努力與機制。校園安全防護：我們很努力，請您放心孩子們的安全，是學校最最最重要的事情！我們做了很多努力，打造一個讓孩子們安心、家長放心的學習環境：1.     學校大門管制：o   上課時間，學校只開放一個主要的大門進出。o   我們學校有警衛叔叔或阿姨，從孩子們上學到放學，都會在大門口守護著大家。o   如果您要來學校找老師或孩子，一定要到警衛室登記、換證，並戴上訪客證。這雖然會花您一點時間，但都是為了確保校園裡每一個人都是安全的，希望家長們能體諒並配合。2.     眼睛亮亮的監視器：o   學校的許多重要地方，像是大門口、樓梯口、走廊等，我們都安裝了監視錄影機，而且是 24 小時都開著，就像一雙雙眼睛，隨時注意著校園內外的狀況。3.     遊戲器材與校舍檢查：o   總務處的老師們會常常巡視學校的每一棟建築、操場上的遊樂器材，還有教室裡的桌椅、燈光等等。o   只要發現有任何壞掉或不安全的地方，我們都會馬上修理，確保孩子們在學校裡玩得開心又安全。4.     防災演練，不慌不忙：o   我們會定期舉辦地震演練、防災演練等等。老師會教孩子們遇到地震時怎麼躲避，發生火災時怎麼逃生。o   透過不斷的練習，希望孩子們在真的遇到狀況時，都能知道怎麼保護自己，不害怕、不慌張。5.     校護阿姨在學校：o   我們學校有健康中心（保健室），裡面有親切的校護阿姨。如果孩子在學校裡突然不舒服或受傷了，校護阿姨會馬上幫忙處理。親師合作，孩子更棒！各位家長，保障孩子的安全是學校永不懈怠的承諾。我們建立了多層次的防護網，希望讓每一個孩子都能在安心的環境中，快樂學習，健康成長。再次感謝您的信任與支持，也期待未來我們能保持良好的溝通與合作。謝謝大家！我們都非常樂意傾聽，並提供協助。再次感謝各位家長的參與和支持！讓我們一起努力，陪伴孩子們在這裡展開美好的小學生活！ " },
{ question: "您是輔導主任，請於導師會報時，向導師說明三級輔導機制中應配合事項。", answer: "各位導師，大家午安！我是輔導主任。今天想利用導師會報的時間，跟大家說明學校目前推動的三級輔導機制，特別是導師們在其中扮演的關鍵角色，以及各位需要配合的事項。三級輔導機制是我們學校輔導工作的核心架構，它將學生的輔導需求分為三個層次，並提供不同程度的介入和支持：•  初級輔導（發展性輔導）： 這是最普遍的層次，針對全體學生。目標是透過正常的教學活動、班級經營和學校活動，促進學生的身心發展、適應學校生活，並建立良好的人際關係。•  二級輔導（介入性輔導）： 針對在學習、生活或人際關係上出現適應困難，或有行為、情緒困擾，但程度尚輕微的學生。這需要更聚焦、更及時的介入。提供更深入的支持與協助。•  三級輔導（處遇性輔導）： 針對行為或情緒困擾較嚴重、適應困難較深，或遭遇重大變故的學生。這類學生可能需要跨專業的合作，例如尋求校外資源或專業諮詢。在整個三級輔導機制中，導師是扮演最前線、也是最核心的角色。你們每天與學生相處時間最長，最能敏銳察覺學生的變化。以下是導師們在各級輔導中應配合的事項：1. 初級輔導（發展性輔導）初級輔導是導師們每天都在進行的工作，也是最重要的預防工作。•班級經營與關係建立： 建立溫暖、支持性的班級氣氛，讓學生感到被理解與被接納。多與學生互動，了解他們在校園及家庭生活的狀況。•觀察與關懷： 敏銳觀察學生日常行為、情緒、學習狀況的變化。許多時候，學生細微的改變，可能是他們發出求助訊號的方式。•生命教育與議題融入： 在日常班級活動中，融入生命教育、品德教育、性別平等教育等議題，提升學生的心理韌性與問題解決能力。•親師溝通： 定期與家長保持聯繫，了解學生在家中的狀況，並共同討論如何支持學生的成長。2. 二級輔導（介入性輔導）當導師觀察到學生出現適應困難或困擾時，就需要啟動二級輔導。•初期關懷與晤談： 導師作為最貼近學生的第一線人員，請您在觀察到學生有異狀時，第一時間主動關懷並進行初步晤談。有時，導師一句簡單的問候和傾聽，就能給予學生很大的支持。•記錄與轉介： 如果透過初步晤談後，發現學生困擾持續或情況未改善，請務必將相關觀察和晤談內容進行簡單記錄，並主動與輔導老師（專輔老師）聯繫，進行轉介。轉介時，請提供您對學生的觀察、初步了解的狀況，以及您已進行的嘗試。這些資訊對輔導老師後續的介入非常重要。•協同合作： 學生轉介給輔導老師後，輔導老師會與學生進行更深入的個別輔導。這時，導師仍需持續關心學生在班上的狀況，並與輔導老師保持密切聯繫，共同討論輔導策略，例如在班級中給予學生適當的支持或調整。3. 三級輔導（處遇性輔導）三級輔導通常是由專業輔導人員主導，並可能連結校外資源，但導師的配合依然不可或缺。•提供最新資訊： 當學生進入三級輔導階段，導師仍是最了解學生在校園生活的人。請您持續提供學生在班級的最新動態、行為表現或情緒變化，讓輔導老師或相關專業人士能掌握更全面的資訊。•配合輔導計畫： 輔導老師或校外專業人員可能會與導師溝通，請您在班級中配合執行某些特定的輔導策略或給予學生支持。例如，在班級環境中創造一個更友善的氛圍，或給予學生在學業上的彈性。•保密原則： 涉及學生輔導的個案資訊，請務必遵守保密原則，非經當事人同意或有法定必要，切勿對外透露。各位導師，三級輔導機制並非要增加您的額外負擔，而是希望透過各層級的協同合作，讓每個孩子都能得到最即時、最完善的幫助。您們是學生在學校裡最信任的對象，您的關懷與協助，對學生的成長至關重要。輔導室永遠是各位導師最強力的後盾。如果您在輔導學生方面有任何疑問或需要支援，請隨時與輔導室聯繫，我們非常樂意提供協助。" },
{ question: "您是輔導主任，請於教師朝會時，向老師重點說明學生學習扶助資源平臺的功能與重要性。", answer: "各位老師，大家早！我是輔導主任。今天想利用教師朝會的時間，向各位老師重點說明一個非常重要的工具：學生學習扶助資源平臺。這個平臺不僅是我們推動學習扶助工作的核心，更是提升學生學習成效、實現教育公平的重要利器。首先，讓我來為大家介紹這個平臺的主要功能：1.學生學習狀況分析與診斷：o平臺匯集了學生的學習成就測驗結果，例如國語、數學、英語等科目的篩選測驗數據。o它能提供詳細的學習弱點分析報告，精準指出學生在各單元、各知識點上的學習盲區。o透過這些數據，老師們可以更客觀、更科學地了解學生的學習起點行為，為後續的教學設計提供依據。2.多元學習資源提供：o平臺內建了豐富的教學資源，包括教材、教案、學習單、補充練習、影音教學等，這些資源都是針對學習扶助的學生所設計，內容淺顯易懂，且具備補救教學的特性。o老師們可以根據學生的學習弱點，在平臺上快速找到對應的資源，省去自行摸索和製作教材的時間。o這些資源涵蓋了不同學習風格和程度的需求，有助於老師們進行差異化教學。3.學習歷程追蹤與評量：o老師可以在平臺上記錄學生的學習進度，包括參與學習扶助的時數、完成的練習、以及學習成效的變化。o平臺也提供線上評量工具，讓老師可以即時檢測學生的學習狀況，並根據評量結果調整教學策略。o這些歷程記錄和評量數據，有助於我們掌握學生的進步曲線，並作為後續輔導策略調整的依據。4.協同合作與溝通：o平臺提供了一個師生、親師之間溝通的橋樑。老師可以將學生的學習狀況和進度透過平臺與家長分享，促進親師合作。o在跨領域或跨年級的學習扶助中，平臺也能促進老師之間的協同合作，共同為學生提供更全面的支持。這個平臺的重要性，可以從以下幾個面向來理解：1.精準教學，提升成效：o過去，我們可能憑經驗判斷學生的學習困難。現在，透過平臺的數據分析，我們可以更精準地找出學生的學習弱點，並針對這些弱點提供客製化的補救教學。o這意味著我們的教學將更有效率，學生的學習也能更有針對性，從而顯著提升學習成效。2.減輕教師負擔，提升效率：o老師們在教學現場時間寶貴。平臺提供了現成的、高品質的學習資源，大大減輕了老師們自行開發教材的負擔。o同時，數據化的管理和追蹤功能，也讓老師們能更有效率地掌握學生的學習狀況，將更多精力投入到教學本身。3.落實教育公平，不讓任何一個孩子落後：o學習扶助的核心精神，就是確保每個孩子都有機會獲得成功的學習經驗。這個平臺提供了系統性的支持，讓我們能夠及早發現、及早介入，幫助那些在學習上需要額外支持的學生。o透過平臺，我們可以為不同起點的學生提供差異化的學習路徑，真正做到因材施教，讓每個孩子都能在自己的基礎上有所進步。4.數據化管理，輔導決策更科學：o平臺累積的學生學習數據，是我們進行輔導決策的重要參考。這些數據可以幫助我們評估學習扶助政策的成效，並持續優化我們的輔導策略。o這也讓我們的輔導工作從經驗導向轉向數據導向，更加科學、客觀。各位老師，學生學習扶助資源平臺是我們共同的資源，也是我們共同的責任。我鼓勵大家積極使用這個平臺，善用其功能，讓它成為您教學上的好幫手，也成為學生學習路上的重要支持。如果在使用平臺的過程中遇到任何問題，或者有任何建議，都歡迎隨時向輔導室反映，我們會盡力提供協助與支援。讓我們一起努力，讓每個孩子都能在學習的道路上發光發熱！謝謝大家！" },
{ question: "您是新聞發言人，家長到校控訴，某班學生常因成績不理想，同組同學遭導師連坐體罰，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日有家長向媒體投訴，指稱校內某班導師涉嫌對學生進行連坐體罰一事，學校高度重視，並已立即啟動調查程序。首先，我們要強調，校方絕對禁止任何形式的體罰行為，學生的身心健康是我們最優先的考量。事件發生後，學校立即聯繫了投訴家長，表達我們的關切與歉意，並詳細了解情況。目前，我們已組成專案小組，成員包括校長、教務主任、學務主任、輔導主任及相關法律顧問，對此事件進行全面而公正的調查。我們已要求涉事導師暫停導師職務，並配合調查，以確保調查的客觀性與公正性。同時，學校也已啟動對該班學生的心理輔導機制，由專業輔導老師提供支持與協助，確保學生的情緒穩定。調查期間，我們將會訪談相關學生、家長及教職員工，並蒐集所有相關證據。我們承諾，一旦調查結果出爐，若證實確有體罰情事，學校將依據相關法規及校內規範，對涉事人員進行嚴肅處理，絕不姑息。同時，我們也會以此事件為戒，加強對全體教師的教育訓練，強調正向管教的重要性，並提供多元的班級經營策略，確保未來不再發生類似事件。感謝媒體朋友的關心，" },
{ question: "您是新聞發言人，某日學生使用自立午餐過後，接連有四、五十位學生出現腹瀉、嘔吐等現象，已送往多所醫院急診室，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日校內發生多名學生疑似食物中毒的事件，造成家長與社會大眾的擔憂，學校深感抱歉並表達最誠摯的歉意 。事件發生後，學校立即啟動緊急應變機制 。在第一時間，我們已將出現腹瀉、嘔吐等症狀的四、五十位學生，緊急分送至鄰近多家醫院急診室就醫，目前所有送醫學生都已得到妥善的醫療照護 。同時，我們也已立即通知所有家長，說明情況並提供必要的協助 。為釐清事件原因，我們已會同衛生局、教育局等相關單位，全面展開調查 。目前，學校已封存今日午餐的所有留樣檢體，並送交衛生單位進行檢驗 。我們也已針對午餐供應商進行全面清查，包括食材來源、烹調過程、餐具消毒等環節，務必找出問題根源 。在調查結果出爐前，學校已暫停該午餐供應商的供餐，並啟動備用供餐方案，確保學生用餐安全.此外，學校已全面加強校園環境的消毒工作，特別是學生餐廳、教室及廁所等場所，以防止疫情擴散 。我們也呼籲全體師生，若有任何身體不適，應立即向師長反映並就醫 。學校將持續與衛生單位保持密切聯繫，並隨時向家長及媒體公布最新調查進度與處理結果 。我們將以此事件為警惕，全面檢視並強化校園食品安全管理機制，確保學生的用餐健康與安全。" },
{ question: "您是新聞發言人，學校1名經常情緒暴衝的過動學生，打掃時間，拿著長柄刷子奔跑嬉鬧，射中同學的眼角，引起家長恐慌，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日校園內發生一名學生因不當行為導致同學受傷的事件，造成家長恐慌與社會關注，學校深感遺憾 。事件發生後，學校立即啟動緊急應變程序 。在第一時間，我們已將受傷學生送往醫院接受專業治療，並已通知其家長，學校將全力協助受傷學生的後續醫療與復原 。同時，我們也已立即介入處理涉事學生及其家長，了解事發經過 。這名學生是本校列冊關懷的過動學生，學校長期以來一直透過特教資源與輔導機制提供協助 。對於此次事件，我們已邀請雙方家長到校，進行誠摯的溝通與協調，希望能夠建立共識，共同面對問題 。學校也將會同輔導室、特教組及專業輔導老師，對涉事學生進行更密集的行為輔導與情緒管理介入，並與家長保持密切聯繫，共同找出有效的改善策略 。同時，為了避免類似事件再次發生，學校將立即檢討校園安全管理措施，特別是針對打掃時間學生的行為規範與監督 。我們將加強對學生的安全教育，提醒學生在校園內應遵守規定，注意自身及他人的安全 。此外，學校也將持續推動融合教育，提升全校師生對特殊需求學生的認識與理解，營造更加友善、包容的校園環境 。學校將會持續關注受傷學生的康復狀況，並盡全力提供兩位學生及家庭所需的協助。" },
{ question: "您是新聞發言人，某生在午休時，遭2名同班男同學強押到廁所脫褲子摸下體，回家後多日做惡夢，並因畏懼不敢上學，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日媒體報導校內發生學生性霸凌事件，造成學生身心嚴重受創，並影響正常就學，學校對此深感痛心與不捨，並向受害學生及其家長表達最誠摯的歉意 。事件發生後，學校在接獲家長通報的第一時間，立即啟動校園性平事件處理機制 。我們已依法召開性別平等教育委員會，並由具備性平專業素養的委員進行獨立調查 。目前，我們已隔離涉事學生，並採取必要措施，確保受害學生在校園內的安全與權益 。同時，學校已立即安排專業輔導老師對受害學生進行個別輔導與心理諮商，協助其走出陰影，恢復正常生活 。對於其因畏懼而不敢上學的情況，我們也會提供彈性學習方案，並持續關懷其復學進度 。對於兩名涉事學生，學校已要求其家長配合調查，並將依據調查結果及校規，對其行為進行嚴肅處理 。學校也會對涉事學生進行輔導與再教育，使其了解自身行為的嚴重性，並導正其觀念 。此次事件凸顯了校園性平教育的重要性。學校將以此為戒，全面檢視並強化校園性平教育課程，加強對學生的性別平等觀念宣導，提升學生對身體界線、尊重他人及性霸凌防治的認知 。我們也將加強教職員工的性平知能研習，提升其辨識與處理性平事件的能力 。學校承諾，將以最嚴謹的態度處理此案，確保所有學生都能在一個安全、友善、平等的校園環境中學習成長 。感謝媒體朋友的關心，我們將會適時公布最新進展。" },
{ question: "您是新聞發言人，5年級某班導師為初任教師，教學成效不彰，師生衝突不斷，家長連署要求立即更換老師，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對近期有家長連署要求更換五年級某班導師一事，學校已收到家長們的意見，並對此事件表達關切與重視 。這位導師是本校的初任教師，對於教學現場的挑戰，學校一直以來都給予高度的關注與支持 。我們理解家長對孩子學習成效的焦慮，也注意到該班級確實存在部分師生溝通上的問題 。在接獲家長連署後，學校已立即啟動多元溝通與輔導機制 。首先，我們已邀請提出連署的家長代表到校進行懇談，聆聽他們的需求與建議 。同時，學校也已召開校內會議，由校長、教務主任、輔導主任等主管共同商討解決方案 。目前，我們已指派資深優良教師擔任這位初任教師的導師，提供一對一的教學輔導與經驗傳承 。此外，學校也已為該班級安排輔導老師進入班級，觀察師生互動情況，並提供必要的協助，以改善班級氣氛 。我們也將針對這位導師進行教學專業評估，並依據評估結果，提供客製化的專業發展課程，提升其教學知能與班級經營能力 。學校將持續與家長保持密切溝通，並定期召開親師座談會，讓家長了解學校的處理進度 。我們相信透過學校與家長的共同努力，以及對這位初任教師的專業支持，一定能夠讓班級教學步入正軌，為學生創造更好的學習環境 。感謝媒體朋友的關心。" },
{ question: "您是新聞發言人，學生畢旅時發生遊覽車擦撞交通事故，有十幾位學生受傷，已送往事發地點附近醫院急診室，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日學生畢業旅行途中發生遊覽車擦撞交通事故，造成多名學生受傷一事，學校對此深感關切與遺憾 。事件發生後，學校立即啟動緊急應變機制 。在第一時間，帶隊老師已立即報警處理並通報學校 。我們已將受傷的十幾位學生緊急送往事發地點附近的醫院急診室就醫，目前所有學生都已得到妥善的醫療照護 。學校也已派遣校方主管及教職員工前往醫院探視慰問，並全力協助家長處理相關事宜 。同時，我們已立即通知所有受傷學生的家長，並派專人負責與家長保持聯繫，隨時更新學生的傷勢狀況與醫療進度 。對於未受傷的學生，學校也已安排妥善的後續行程，並確保他們在安全無虞的狀況下，盡快返校或返家 。目前，警方已介入調查事故原因，學校將全力配合警方的調查工作 。我們也已聯繫遊覽車公司，要求其提供車輛檢修紀錄及駕駛員相關資料，並將檢視遊覽車公司的安全管理規範 。學校將以此事件為警惕，全面檢討畢業旅行及其他校外教學活動的安全管理措施 。未來，我們將更加嚴格篩選合作的遊覽車公司，並加強對車輛安全檢查及駕駛員資質的審核 。此外，我們也將強化師生在校外活動中的應變能力訓練，確保師生面對突發狀況時能夠妥善應對 。學校將持續關注受傷學生的康復情況，並提供必要的協助，確保他們盡快恢復健康。" },
{ question: "您是新聞發言人，有女學生家長向媒體投訴，校隊教練訓練時經常碰觸她的胸部，使其感到噁心畏懼，身心嚴重受創，請向媒體說明學校的處理方式。", answer: "37您是新聞發言人，有女學生家長向媒體投訴，校隊教練訓練時經常碰觸她的胸部，使其感到噁心畏懼，身心嚴重受創，請向媒體說明學校的處理方式。各位媒體朋友大家好，我是本校新聞發言人。針對今日媒體報導有女學生家長投訴校隊教練涉嫌性騷擾一事，學校對此感到震驚與痛心，並向受害學生及其家長表達最深切的歉意與關懷 。學校在接獲此投訴後，已在第一時間啟動校園性平事件處理機制 。我們已立即成立性別平等教育委員會，並由具備性平專業的委員進行獨立調查 。目前，涉事教練已立即暫停其所有職務，並配合調查 。學校已採取一切必要措施，確保受害學生在校園內的安全與權益，並防止任何可能的接觸或報復行為 。同時，學校已立即安排專業心理師與社工師，對受害學生進行個別輔導與心理諮商，提供其身心支持與陪伴，協助她走出陰影，恢復正常生活 。我們也會尊重受害學生的意願，提供法律諮詢等協助 。對於涉事教練，學校將會依據性別平等教育法及相關校規，秉持勿枉勿縱的原則，嚴肅查明真相 。若調查結果屬實，學校將對其行為進行最嚴厲的懲處，絕不姑息 。同時，學校也將全面檢視校隊訓練管理制度，加強教練倫理與性平教育的宣導，並建立更完善的申訴管道與通報機制，確保所有學生都能在一個安全、友善的訓練環境中成長 。我們承諾，將以最嚴謹的態度處理此案，重建學生及家長對學校的信任 。" },
{ question: "您是新聞發言人，午休時間有多名學生追逐嬉鬧，1名男學生爬上4樓女兒牆不慎墜樓，已緊急送醫，請向媒體說明學校處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對今日午休時間校園內發生學生墜樓意外事件，造成學生嚴重受傷，學校深感震驚與不捨 。事件發生後，學校立即啟動緊急應變機制 。在第一時間，我們已將墜樓學生緊急送往醫院搶救，目前學生仍在醫院接受治療，學校已派遣校方主管及教職員工前往醫院探視，並全力協助家長處理相關醫療事宜 。我們已立即通知學生的家長，並會持續與醫院保持密切聯繫，隨時掌握學生的傷勢狀況 。同時，學校已立即報警，警方已介入調查事發原因 。學校將全力配合警方的調查工作，釐清事件真相 。對於現場目擊的學生，學校也已啟動心理輔導機制，由專業輔導老師提供團體或個別諮詢，協助他們平復情緒，降低創傷影響 。此次意外事件凸顯了校園安全管理的重要性。學校將以此為戒，立即全面檢討校園安全設施與管理措施，特別是針對高樓層女兒牆等潛在危險區域，將評估加裝防護設施的可行性 。同時，學校也將加強對學生的安全教育，特別是針對午休時間的行為規範，嚴禁學生在校園內追逐嬉鬧及從事危險活動 。我們將加強師生巡查力度，確保學生遵守校規 。學校承諾，將盡一切努力，為學生打造一個更安全、更安心的學習環境 。" },
{ question: "您是新聞發言人，某日課堂中1名六年級學生不滿老師管教，情緒失控，徒手毆打老師數拳，造成老師多處擦挫傷，同學以手機錄下整個過程上傳網路，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是本校新聞發言人。針對近日校園內發生六年級學生情緒失控毆打老師，並有同學將過程錄影上傳網路一事，學校對此深感痛心與遺憾 。事件發生後，學校立即啟動緊急應變機制 。在第一時間，我們已將受傷老師送醫治療，所幸老師傷勢穩定，學校將全力協助老師的後續醫療與復原 。同時，學校已立即介入處理涉事學生，並通知其家長到校 。我們已要求涉事學生向老師表達歉意，並將對其行為進行嚴肅處理 。對於學生將錄影畫面外流至網路一事，學校已立即聯繫相關網路平台，要求撤除不當內容，以保護當事人的隱私與權益 。學校也將向全校師生宣導網路使用規範與網路霸凌的嚴重性，提醒學生切勿隨意散播不實或不當資訊 。學校將會同輔導室、學務處等單位，對涉事學生進行個別輔導與情緒管理課程，找出其情緒失控的原因，並協助其學習正確的情緒表達方式 。同時，我們也將邀請其家長共同參與輔導，建立親師合作機制 。此次事件凸顯了校園輔導與親師合作的重要性。學校將以此為戒，加強對全體學生的品德教育與法治觀念宣導，教導學生尊重師長，學會情緒管理 。我們也將持續提升教師面對學生情緒行為問題的處理知能，提供多元的輔導資源與支持系統 。學校承諾，將全力維護師生權益，並致力於營造一個安全、友善、尊重的校園環境 。" },

        let current = null;

        function drawQuestion() {
            const randomIndex = Math.floor(Math.random() * data.length);
            current = data[randomIndex];
            document.getElementById('questionBox').innerText = "題目：" + current.question;
            document.getElementById('answerBox').style.display = "none";
            document.getElementById('answerBox').innerText = "答案：" + current.answer;
        }

        function toggleAnswer() {
            const answerBox = document.getElementById('answerBox');
            if (answerBox.style.display === "none") {
                answerBox.style.display = "block";
            } else {
                answerBox.style.display = "none";
            }
        }

        let timer;
        let remainingTime = 0;

        function startTimer() {
            clearInterval(timer);
            remainingTime = 150;  // 2分半=150秒
            updateTimerDisplay();

            timer = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();

                if (remainingTime === 30) {
                    document.getElementById('alertSound').play();
                }

                if (remainingTime <= 0) {
                    clearInterval(timer);
                    document.getElementById('endSound').play();
                    document.getElementById('timerDisplay').innerText = "⏰ 時間到！";
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(remainingTime / 60);
            const sec = remainingTime % 60;
            document.getElementById('timerDisplay').innerText = `剩餘時間：${min}分${sec.toString().padStart(2, '0')}秒`;
        }
    </script>
