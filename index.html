    <script>
        const data = [
            { question: "您是主任，請於學區內社福團體致贈學生急難救助金儀式中，代表學校對捐贈單位致感謝詞。", answer: "各位貴賓、各位同仁、親愛的學生與家長朋友們，大家好：　　今天我們齊聚一堂，參與這場充滿溫情與關懷的捐贈儀式。首先，我謹代表ＯＯＯ小學全體師生，向**[捐贈單位名稱]**致上最誠摯的感謝與最高的敬意。　　貴單位長期關懷地方教育與弱勢學生，不僅是在物資上的支持，更是在精神層面給予我們極大的鼓舞。今天所捐贈的急難救助金，對於在困境中的孩子們來說，不僅是一筆即時的援助，更是一份社會溫暖與力量的展現，讓他們能夠在艱難的生活中感受到希望，並勇敢地走在求學與成長的路上。　　在教育的現場，我們深知每一個孩子的成長過程中都可能遭遇困難與挑戰，但也正因為有社福團體的愛心參與，讓教育不再只是學校的責任，而是社會共同的承擔。今天的捐贈行動，是一份溫暖的傳遞，也是一份希望的點燃。　　未來，我們也會更加努力，在教學與關懷的道路上，陪伴每一位孩子穩健前行，並將這份愛與感恩，深植在孩子們的心中，讓他們長大後也能成為懂得回饋社會的人。　　再次感謝**[捐贈單位名稱]**的慷慨與善心，願我們攜手同行，為孩子們打造更溫暖、更有希望的學習環境。謝謝大家" },
{ question: "您是教務主任，請於期初第一次家長代表大會，代表學校致詞。", answer: "各位家長代表們晚安，今天是本學期的第一次家長代表大會，我是教務主任OOO。每一年，學校的各項活動都有賴於家長會的協助，例如，運動會、園遊會、兒童節活動、畢業典禮等。學校的業務推動，也需要仰賴各位家長代表向班上家長宣達。學校一直以來都非常感謝家長會對學校的支持與協助。非常感謝家長代表們在百忙之中積極參與學校事務，學校有你們真好！在學期初，要先跟各位家長代表們說明，學校安排了最好的老師到各班，各班的導師都是相當優秀的，老師用心教學，也需要家長的肯定，希望家長可以成為老師們最好的後盾，而家長、老師、和學校行政一同協助孩子的成長，形成最強的鐵三角，如此一定可以帶給孩子最安全、豐富、快樂的學習成長。若家長對於老師的教學或是孩子的課業有任何問題，歡迎家長們直接跟老師聯繫，若還有其他問題和建議，歡迎到教務處來詢問與反映。待會將進行新學期的家長代表改選，在此，預祝會議順利，日後若有問題，歡迎家長跟各處室主任詢問及反映，最後，再一次感謝家長代表們的協助，學校的各項活動有您的參與與支持，相信一定會是親師生共贏的局面，感謝！" },
{ question: "您是輔導主任，請於新住民親子成長活動營開幕時，代表學校致詞。", answer: "各位老師、家長及小朋友們早安，我是ＯＯ國小的輔導主任ＯＯＯ。很高興在這個早上能看見大家在這邊如此充滿著活力以及期待，我也要在此先對各位獻上最熱烈的歡迎以及祝福，感謝大家前來參與活動。學校今天這場新住民親子成長活動營，安排了許多有趣家庭親子共作活動，例如手作、繪圖、闖關以及親子交流時間，另外我們也安排了家庭間的合作活動以及交流。我們會如此安排的原因，首先最主要是期待能夠促進家庭間親子的關係，在這繁忙的社會腳步中，家庭之間有親子交流、一起參與活動、一起完成一件事情其實是難能可貴的，因此我誠摯希望在這個活動中，親子之間能夠有良好的交流，享受美好的家庭時光。再來，今天在這個會場中有來自不同背景的家庭，因此我們也期待這個活動能夠促進不同家庭間的交流與互動，多多認識社區裡的人，找到在這裡屬於你自己的歸屬感，未來有任何需要協助的事情時，我相信大家彼此間都能互相協助，共同學習與成長，成為彼此的助力。最後，我也要感謝在場的每一位老師及工作人員，謝謝你們一同為這場活動的付出與努力，我也相信這場活動將會非常順利，大家都能有所學習、一同成長，謝謝大家。" },
{ question: "明年10月學校欣逢60週年校慶，畢業校友發起成立校友會，您是主任，代表學校出席第1次發起人籌備會，應邀會中致詞。", answer: "明年將是本校創校一甲子的重要里程碑──六十週年校慶。學校期盼藉此契機，為校友會注入新血，帶來活力與創新，也殷切盼望歷屆畢業校友能承先啟後，與母校一同邁向嶄新的未來，共同將校友會發展壯大。校友會的成立，不僅為促進聯誼、凝聚情感，更希望成為支持母校發展的重要後盾。藉由校友的資源與力量，協助母校在教學、研究與社會影響力等各方面持續精進。我們相信，校友會的活躍參與，將使母校更加堅實、更加卓越。今天是第一次籌備會議，誠摯感謝各位校友的熱情參與與無私奉獻，特別是願意擔任發起人與籌備委員，攜手推動校友會的籌組。我們期盼，透過大家的群策群力，能順利完成校友會的成立，並配合六十週年校慶，盛大舉辦校友回娘家的活動。同時，也感謝各位校友長期以來對母校的關心與協助。正因為有歷屆學長姐的努力與付出，學校才能在全國大專院校中持續維持良好聲譽，成為眾所矚目的學術殿堂。未來若校友會有任何需要，學校將全力支持，包括提供免費的會議場地與聯誼空間等，讓校友之間的聯繫與活動更加順利。這一切，都展現出學校對校友會的高度重視與支持。讓我們攜手共創母校與校友會的嶄新篇章，迎向更加光明的未來！" },
{ question: "您是學務主任，請於教師晨會時，向全體教師表達學校代表本市，參加全國交通安全教育比賽的意義價值，並有效糾合意志、全力準備之勉勵。", answer: "各位老師,大家早上好：今年，我們學校非常榮幸將代表本市參加全國交通安全教育比賽。這不僅是學校的榮譽，更是對我們長期以來在交通安全教育方面所付出努力的肯定。這說明了我們在推動交通安全教育上，無論是課程設計、活動辦理，還是學生的參與度與成效，都已經累積了相當的成果。交通安全教育是生命教育中極為重要的一環也與他們的人身安全息息相關。透過紮實的交通安全教育，我們不僅傳授知識，更在培養學生們負責任的態度，讓他們懂得保護自己，也懂得尊重他人的生命。這份教育的價值，遠遠超越了課本上的分數，它關乎每一個孩子的健康成長，關乎每一個家庭的幸福安寧。我知道，為了這場比賽，所有同仁可能需要投入更多的時間和精力。但這也是一個絕佳的機會，展現學校的團隊力量和集體智慧。從資料的彙整、教案的修訂、活動的規劃，到學生的訓練，每一個環節都需要大家的共同參與和全力以赴。讓我們一起，將這份榮譽視為對所有師生共同努力的肯定，也把它當作一次提升學校整體形象和影響力的契機。謝謝大家!" },
{ question: "您是輔導主任，參加於校內舉辦的社區樂齡學習活動，代表學校致詞。", answer: "敬愛的校長、辛苦的講師團隊，以及我們親愛的樂齡學員與志工夥伴們：大家早安！走進會場，我的第一個感受就是：這不只是一場活動，更是一場感動的聚會。現場將近150位學員齊聚一堂，從最年輕的銀髮學員，到我們今年最高齡、84歲的長輩，都以行動展現「活到老，學到老」的精神典範。許多孩子總是期待放假，但我們的學員卻是天天想著上課，電話一通接一通：「什麼時候可以來唱歌？什麼時候要上課？」這份對學習的渴望與熱情，讓我們每一位工作人員都深受感動。我們常說：「學習不分年齡，熱情才是最大的動力。」而在座的每一位，都是這句話最真實的體現。你們不僅走出家門、走進教室，更走進彼此的生命裡，成為彼此學習的夥伴，真的就像家人一樣溫暖。今天在場除了學員外，我也要特別向後方這一群穿著紫色工作服的志工班長們致上最大的感謝。他們不僅在課程中協助溝通、聯絡事務，更是最關心大家的好朋友。如果您在活動中有任何疑問、需要幫助，他們都會是您最溫暖可靠的依靠。讓我們請現場的學員們一起轉身，給這群默默付出的志工班長一個熱情的掌聲與感謝！此外，也感謝我們的講師群與校長長期以來的大力支持，讓學校能成為樂齡學習中心，為長者提供持續成長、交流與快樂的園地。每一位講師的專業與愛心，都是讓課程精彩、讓學員充滿笑容的重要力量。最後，謹代表學校，向在座每一位熱情參與的夥伴、辛勤付出的志工班長，以及全心投入的講師團隊，獻上最深的感謝與敬意。祝福今天的每一個環節都順利圓滿，大家都能「學得開心、笑得燦爛、聊得盡興、唱得自在」，謝謝大家，我們下次課堂見！" },
{ question: "您是學務主任，請向全體六年級師生進行畢業旅行行前致詞與勉勵。", answer: "親愛的六年級同學、老師們，大家早安：明天就是大家期待已久的畢業旅行，首先要恭喜各位，歷經六年的努力學習，即將邁向人生下一個階段。畢旅不只是一次出遊，更是一次成長與學習的機會。今天，我想以「自身安全、小組安全、全體安全」三個面向，提醒大家幾件重要的事。首先是自身安全。每位同學都要對自己的行為負責。不論是在遊覽車上、飯店裡、或景點中，都要注意腳步、遵守規則、不私自離隊。如果身體不適，請立刻告訴老師或導護人員。我們希望你們平安出門，快樂回家。第二是小組安全。畢業旅行中，小組行動非常重要。每位組員不只是旅伴，更是彼此的守護者。請互相關心、互相提醒，不做危險的事、不去不熟悉的地方。當有人脫隊或迷路時，小組第一時間要回報，展現你們的責任感與團隊精神。最後是全體安全。畢旅是一個大團體行動，所有人都要共同維護整體的秩序與榮譽。不喧嘩、不打擾他人、不亂丟垃圾，展現我們學校學生最好的素養。同時，也請遵守時間、聽從指導，配合老師與導遊的安排，才能讓整個行程順利愉快。親愛的同學們，畢業旅行是小學階段最美的回憶之一，希望你們用眼觀察世界，用心感受同伴，也用行動保護彼此。讓我們一起創造一段安全、有意義、難忘的旅程！祝大家畢旅愉快，平安順利，謝謝。" },
{ question: "您是學務主任，請向即將對外參加全國體育競賽的學生團隊，進行行前鼓勵。", answer: "親愛的同學們：恭喜你們即將代表學校前往參加全國體育競賽！這不只是對你們努力練習的肯定，更是一段特別的旅程即將開始。你們一直很努力，每一天的練習、每一次的付出，大家都看在眼裡、放在心裡。這次比賽，不只是比輸贏，更重要的是你們可以學到什麼、感受到什麼，和隊友一起經歷的每一刻，都是非常珍貴的回憶，也許會緊張、也許會遇到困難，但別擔心，你們不是一個人，校長、老師、爸爸媽媽，還有全校的同學，都在背後支持你們、為你們加油！希望你們勇敢、自信地站上比賽舞台，全力以赴，不留遺憾。不管成績如何，你們已經是我們心中最棒的選手！請記得帶著笑容，開心出發，平安回來，把這段美好的經驗留在心中。加油，我們等著聽你們精彩的故事，歡迎你們凱旋歸來！" },
{ question: "您是學務主任，請於朝會時，向全體師生進行安全健康上網及網路使用不當行為宣導。", answer: "各位老師、同學們：大家早安！今天，主任利用朝會的機會，和大家分享安全健康上網，以及如何避免網路使用不當行為的問題。隨著數位科技的進步，網路已經成為生活中不可或缺的一部分。然而，網路帶給我們便利與樂趣的同時，也存在著一些潛在的風險與問題，需要我們共同面對與解決。首先，我們來談談安全健康上網的幾項重要原則：1.保護個人隱私：網路上，請大家一定要保護好自己的個人隱私信息。不要隨意在社交平台或網站上，透露自己的姓名、地址、電話號碼、學校…等個人資料。同時，設定高強度密碼，並定期更改，避免使用容易被猜到的密碼。2.警惕網路詐騙：網路上存在各種詐騙手段，例如：假冒網站、詐騙郵件、虛假優惠…等。同學們要提高警惕，不要輕信來路不明的郵件和訊息，不要隨意點擊不明鏈接，避免上當受騙。3.適度使用網路：過度使用網路會影響我們的身體健康和學習成績，希望大家能夠合理安排上網時間，避免長時間沉迷於遊戲和社交媒體，並且每天適當運動，保持身心健康。接下來，我們再來談談如何避免網路使用不當行為：1.尊重他人：在網路上，我們要時刻保持文明禮貌，尊重他人的言論和權利，避免發表侮辱、誹謗、攻擊他人的言論。2.杜絕網路欺凌：網路欺凌是一種非常嚴重的問題，它會對被欺凌者造成極大的心理傷害。同學們要有同理心，不要參與或縱容任何形式的網路欺凌行為，如果發現有人遭受網路欺凌，應及時報告老師或家長，共同幫助受害者。3.合法使用網路資源：網路上，我們要尊重知識產權，不得非法下載或傳播受版權保護的內容，如：音樂、影片、軟件等，同時，也不要參與任何違反法規的網路活動，做一個守法的好公民。總而言之，網路可以為我們帶來便利和快樂，但同時也可能帶來風險和挑戰。希望大家能夠提高網路安全意識，文明上網，健康上網，讓網路成為我們學習和生活中的好幫手。謝謝大家，祝福大家都有一個安全健康的上網體驗！" },
{ question: "您是學務主任，學校近日陸續發生籃網被無端扯毀、球具下課仍散落各地，無人收拾的情形，請於學生朝會時宣導並要求改善。", answer: "各位同學，大家早安！主任平常會在不同的時間到校園巡視，常常看到我們的同學在操場奔跑、在球場上打球，充滿活力，真的很棒！你們不但喜歡運動，還能藉著運動強健身體、放鬆心情，這是非常值得鼓勵的。不過，主任也要提醒大家，下課時間遊玩時，要注意三件事：第一，注意安全，不要推擠或做危險的動作；第二，遵守遊戲規則，讓每個人都能快樂參與；第三，記得補充水分，準時回到教室上課。接下來，主任要特別提醒大家兩件重要的事，請每位小朋友一起努力做到，也要互相提醒身邊的同學：第一件事，是「愛惜學校的公物」。學校的每一樣設施，不管是教室、廁所、花草樹木，還是操場、跑道、籃球架和球具，都是大家一起使用的，是政府花錢建設，老師們也花了很多時間在巡查、維護，請大家要珍惜使用。最近有發現，有些小朋友會去拉扯籃網，這樣不但容易把籃網扯壞，也可能在拉扯的時候受傷，非常危險。請大家千萬不要再這麼做了，也要勇敢提醒有這樣行為的同學，這是不對也不安全的。第二件事，是「物品用完要記得歸位」。上完體育課，或是下課玩完球類遊戲，大家使用過的籃球、足球、跳繩、球拍等器材，請務必歸還原位，讓老師檢查後再離開。主任發現，有時候一些器材被隨意放在操場角落、樹下或走廊邊，這樣不但容易弄丟或損壞，也增加打掃同學的負擔，甚至讓老師們下次找不到器材，影響大家的上課活動。請大家養成好習慣，有借有還，物歸原位。最後，也請老師們協助提醒與指導，讓我們一起維護一個整潔、安全又快樂的學習環境。主任今天的報告就到這裡，希望看到大家每天都有進步，做一個負責任、愛護校園的好學生！謝謝大家，主任報告完畢。" },
{ question: "您是學務主任，請於新生家長座談會時，向家長說明學生在校作息等相關規定。", answer: "回答架構：安全信任建立→進入小學的適應重點→作息差異重點說明→聯繫資源說明→結語各位家長們好～我是學務主任xxx，很開心能夠讓您的寶貝進入我們的校園，甚至放心交到我們的手上，安全一定是各種層面的第一考量！孩子從幼兒園進到小學階段，最需要適應的就是「時間觀念學會掌握」、「人儕互動自己來」、「學習作業自我監控」，因此作息的認識與建立是非常重要的！首先您的寶貝第一個要學習的就是培養上學不遲到！同時有許多與幼兒園的差異，進校後會有與幼兒園不同的早修與午餐時間、午睡時間會相較之前會較短些，另外整天課程就沒有點心時間囉！當然最大不同的就是規律的上下課時間，請孩子學會聆聽鐘聲，當然還有班級導師的貼心提醒，就能快速適應國小生活！最重要的是培養孩子的責任感！我們都希望孩子能盡快懂事、快速成長，幫助自己還有家裡的各種事物！習慣建立並非一蹴可及，責任心培養起來了，自然習慣就能養成了！各位家長若希望能在家中一同培養責任感，歡迎多加利用學校網頁相關資訊，還有每天都需要帶回家簽名的聯絡簿，這些管道都是我們一起讓孩子關注自己學習與習慣重要的方法。若還有相關問題歡迎詢問各班級導師，抑或是聯絡學校行政各處室，您的寶貝一定會在學校中有個快樂、健康與安穩的學習環境！我們一起為孩子們努力~學務處感謝您" },
{ question: "您是學務主任，請於朝會時，向學生宣導品德教育及行為規範。", answer: "同學們，大家早安：今天主任要跟大家談談我們在學校最重要的一件事——品德與行為規範。在學校，我們學的不僅是知識，更重要的是做人處事的態度與品格。品德教育不是存在於課本中的理想，更是要落實在我們每天的生活中。例如，見到師長主動問好，是基本的禮貌；排隊不插隊，是尊重別人；在走廊輕聲細語，是自我管理。以下提醒大家幾項校園行為的重點規範：1. 準時上下學，服裝儀容整齊：穿著整齊代表你對自己的負責，也代表你對學校的尊重。2. 友善相處、杜絕霸凌：每一位同學都有被尊重的權利，也有尊重他人的義務。我們不能用言語或行為傷害別人，這是最基本的品德。3. 珍惜公物、維護整潔：學校是我們共同的學習空間，請大家愛護教室、走廊、廁所等環境，保持整潔。同學們，品德是做人的根本，行為是品德的表現。希望大家在追求學業的同時，也能成為有禮貌、有責任、有同理心的人。讓我們一起努力，讓校園成為一個充滿溫暖、尊重與正向力量的地方！謝謝大家，祝大家今天有個愉快充實的一天！" },
{ question: "您是輔導主任，請於朝會時，針對媒體報導，學校附近放學期間發生重大車禍事件，向全校師生進行安全教育及生命教育宣導。", answer: "親愛的師生們，大家早安!近日，媒體報導學校附近在放學時段發生了一起重大車禍事件，這起意外不僅令人痛心，更提醒我們交通安全與生命教育的迫切重要性。作為學校的一份子，我們有責任共同關注安全問題並珍惜生命。今天，主任希望透過這次朝會，向全校師生進行安全教育的宣導，期盼大家共同努力，守護彼此的安全。首先，談到交通安全，上放學時段是學校周邊最繁忙的時刻，車流量大，行人與車輛交錯，稍有不慎就可能引發意外。因此，請大家務必遵守交通規則：過馬路時走斑馬線，注意交通號誌，切勿闖紅燈或低頭滑手機，並且舉起手來過馬路。騎自行車的同學，請務必佩戴安全帽，並在指定車道行駛。若需穿越較危險的路口，建議結伴而行，互相提醒。搭乘大眾運輸工具的同學，請留意上下車安全，避免擁擠推擠，並隨時觀察周遭環境，確保自身安全。此外，放學後避免獨自走偏僻小路，若有特殊情況，請及時告知家長或老師，確保安全無虞。除了交通安全，生命教育更值得我們深思。每一起意外都在提醒我們，生命是如此脆弱而珍貴。我們不僅要保護自己的安全，也要尊重他人的生命。當我們平安回到家，與家人共享晚餐時，請記得感恩；當我們與同學、朋友相處時，請用理解與關懷化解衝突，用善意建立和諧的人際關係。生命教育教導我們，不僅要珍惜當下，更要學會在每一天中活出意義，用行動為自己和他人創造正面的影響。最後，我們需要時刻保持警覺，用行動守護彼此的生命，共同打造安全的校園環境。希望每位師生都能將安全意識內化於心，從小處做起，讓我們的校園成為溫暖而安全的家。謝謝大家！" },
{ question: "您是輔導主任，請於導師會報時，向全體導師宣導脆弱家庭辨識、關懷與通報的重要性。", answer: "各位導師大家好：今天特別利用這個時間，和大家提醒一個非常重要、也是我們共同守護學生最基礎的一環——脆弱家庭的辨識、關懷與通報。各為事]在第一線和孩子們相處的時間最長，對於孩子的情緒變化、學習狀況、甚至是他們回到家後的生活樣貌，往往能從細微的蛛絲馬跡看出端倪。所謂脆弱家庭，可能是經濟困難、家庭結構突變、主要照顧者身心健康問題、或者長期忽略、虐待等，這些都會直接或間接影響到孩子的身心發展與學習權益。面對這樣的學生，我們的角色不是偵探，而是守門人。首先，要有敏感度，平時多留意學生的出缺席情形、穿著整潔度、情緒反應與人際互動，有任何異常，都要主動多關心、多問候。其次，要懂得傾聽與陪伴，讓孩子知道學校和老師是他可以信任的支持系統，必要時也可以協助他們找到校內外資源。再來，通報機制更是保護學生的重要環節。當我們發現疑似需協助的情況，請務必依規定將相關資訊向學校輔導室或專責人員反映，切勿單打獨鬥或放任不管。學校有完整的輔導資源和跨專業團隊，能與社會局、警政機關及其他社福單位合作，共同守護孩子的安全。最後，提醒大家，辨識與關懷需要團隊合作，也需要各位導師們都保持敏感與警覺。只要大家多一分細心，就有可能多守護一個孩子脫離危機，重獲穩定成長的機會。" },
{ question: "您是學務主任，面臨目前MeToo事件頻上新聞版面，請於朝會時，向全體師生進行性別平等教育宣導。", answer: "各位老師、各位同學，大家早！最近「MeToo」事件在新聞上受到廣泛討論，這讓我們意識到性別平等的重要性。今天的宣導主要是為了讓大家理解並尊重每個人。首先以下五點是我們需要特別注意的：1.尊重身體界線： 每個人的身體都是自己的，沒有人可以未經同意就觸碰你。 同時，我們也要尊重他人的身體界線。2.學習表達感受： 如果你感到不舒服、不被尊重，或看到有人受到不公平的對待，請勇敢地說出來。可以向老師、家人或你信任的大人求助。3.破除性別刻板印象： 男生女生都可以喜歡任何活動，選擇任何職業。不要用傳統的觀念去限制自己或他人。4.培養同理心： 試著站在別人的角度思考，理解他人的感受。當我們能感同身受時，就能減少傷害與歧視。5.網路世界的安全： 在網路上也要注意言行，不要散佈不實訊息，也不要輕易相信陌生人。保護好自己的隱私。今天主任在此宣導性別平等教育，是希望你們每個人都能在安全、尊重的環境中成長和學習。讓我們一起努力去做到，打造一個更友善、更平等的校園，好嗎！謝謝大家。" },
{ question: "您是輔導主任，請於教師晨會中，向全體教師宣導說明融合教育(普特融合)的概念與作爲。", answer: "各位老師，早安！今天想和大家聊聊「普特融合教育」，也就是讓普通生和有特殊教育需求的孩子，在同一個教室裡一起上課、一起學習、一起成長。首先，我們來談談為什麼要做融合教育？有以下3點原因:1.培養我們的包容力:全班學生一起互動，普通生學會同理、多元接納，對多樣性越來越熟悉。2.給特殊孩子更多機會:他們在一般班學習不只知識，還能透過同儕互動練語言、社交、生活技能。3.提升我們的教學實力:普教老師、特教老師、助教共同備課、分工合作，會讓課程更有彈性、也更貼近學生。再來談談¬-我們可以怎麼做？1.差異化教學 + 通用設計:同一堂課，讓學生有多種進入方式──分組、圖表、圖片提示、錄音筆、延長時間⋯⋯只要能讓每個孩子找到適合自己的方式，都值得試試。2.共備時間要有「融合」重點:普特教師每週固定時間共備，針對學生需求調整教案，讓共學活動更自然、流暢。3.設計「學伴制度」:普通生可以當特教生的「小老師」──上課提醒、一起畫圖、一起玩。這樣不僅幫助人，也讓學伴更懂自己。4.建立 IEP 小組會議機制:把家長、輔導老師、特教老師、任課老師召集起來，每學期開一次會，把目標寫出來，按月追蹤進度。融合教育不是一蹴可及，但我們只要從一堂課、一次活動、一點點改變開始，慢慢建立包容的文化。期待有一天，我們的課堂內，孩子們都能自在地學、開心地互動，同時學會尊重和被尊重。謝謝各位，也期待和大家一起努力，打造更有溫度、更有包容力的校園！" },
{ question: "您是輔導主任，請於教師晨會時，透過新聞事件向老師說明SEL(社會情緒學習)的重要性。", answer: "各位親愛的同仁們，大家早安！今天我想和大家分享一則最近在其他學校發生的新聞事件，某所學校的兩名學生發生了激烈的衝突，這不僅影響了兩位學生的情緒，也對整個班級的學習氛圍產生了負面影響，最後則是在社群媒體上發酵、又在新聞媒體上被不斷放大檢視，現在還沒落幕，讓班級老師和學校也身陷風暴之中。這個事件讓我想到，社會情緒學習（SEL）其實是每位學生在學校生活中不可或缺的一部分。社交情緒學習是情緒教育的一種，包含理解自己和他人的情緒、處理壓力、同理與社交能力。從最基本的自我認識開始，了解自己的直覺反應、自我發展，再傾聽的情緒與表達，最後與社會及他人的互動合作。如果這兩名學生曾經接觸過SEL的相關課程，或許事件發展的狀態就會不同。我們學校一直以來也十分重視SEL的推動，並且已經開始在課程中融入SEL的議題，SEL的五項內涵包括自我覺察、自我管理、社會覺察、人際技巧和負責任的決定，社會情緒學習（SEL）中的技巧，能讓孩子在社交方面更游刃有餘，同時透過瞭解自己，提升抗壓力及控制衝動能力，有助於提升學業成績、社交或工作表現，是未來人才的重要競爭力。親愛的各位老師們，讓我們繼續將社會情緒學習的理念融入到日常的教學與輔導中，從細節做起，關心學生的情緒變化，幫助他們在學習的過程中，建立良好的人際關係，並且學會如何以積極的心態來面對人生的各種挑戰。讓我們一起攜手努力，創造一個充滿理解與支持的學習環境，讓每一位孩子都能夠在情緒穩定、心靈健康的氛圍中茁壯成長！謝謝大家！" },
{ question: "您是總務主任，請於朝會時，向全校師生宣導節能減碳的做法及學校的節能措施。", answer: "回答架構：節能減碳的重要性、學生節能減碳作法、學校節能措施、結語回答內容如下：校長、各位老師，以及親愛的同學們，大家早安！在今天難得的朝會時間裡，主任想和大家聊聊一個與我們每一個人都息息相關的主題—「節能減碳，守護地球」。你是否曾經想過，當你離開教室忘了關燈、電風扇整天轉個不停、冷氣一開就是20度，這些小小的行為，其實都在默默增加地球的負擔？現在的地球，正在因為人類大量使用能源與製造垃圾而「發燒」。而我們每一個人都是這個星球的住民，也應該是它的守護者。那麼，我們在平時能如何節能減碳呢？第一：請大家落實「隨手關燈」與「拔插頭」的好習慣。會有長時間離開教室時，就請務必關閉電源，尤其是冷氣、電風扇、投影機。第二：教室裡開啟冷氣時，溫度不需要設定過低，室內溫度在26到28度間就很舒服了，還能節省大量電力。我們總務處也會透過系統監測看看大家是不是都有做到節能喔！第三：目前政府提倡「減少一次性用品使用」，所以鼓勵大家自備水壺與餐具，減少使用免洗杯、吸管與塑膠袋。別忘了，塑膠不會分解，會對環境造成長期污染。第四：平時生活中我們可以多走路、少搭車：如果住得近，就以步行或騎腳踏車來上學，既健康又環保。再來，主任想跟大家分享，學校在節能方面也做了許多改變喔！不曉得各位同學有沒有發現呢？在節能方面，全校的教室都已汰換成節能節LED燈具，省電又明亮；再來，學校的屋頂即將安裝安裝太陽能發電板，未來校內將使用更多綠色能源。最後，我們可以從能源管理系統 (EMS)，透過智慧調控空調等設備，大幅降低能源消耗，從智慧科技提升節能的效率喔！而在宣導方面，學校的資源回收場前段時間將回收分類的標示放大，增加回收桶的設置，希望同學們可以確實完成回收！最後，配合世界地球日，之後會舉辦環保主題活動，希望讓大家用更有趣的方式學習如何愛護地球。親愛的同學們，我知道，改變習慣不容易，但只要你願意每天多做一點點，整個學校、整個地球就會因你而不一樣。讓我們一起努力，從自己做起，從今天開始，成為一位真正愛地球的行動者！謝謝大家！" },
{ question: "您是總務主任，請於朝會時，向全體師生說明學校東側大樓即將拆除改建的訊息，並宣導工地安全相關措施。", answer: "各位老師、同學早安：我們學校東側的大樓即將開始拆除、重建工程，提醒大家注意以下三件事：一、不要靠近工地東側將圍起來當作工地，不但會有大機具進出，也有很多危險物品。請大家不靠近、不好奇，更不能翻越圍籬。二、通行要繞路走施工期間，原本的通行路線會調整，請依照地上的標線與工地人員指示走路，不要貪快穿越封鎖區。三、看到施工車輛要停看聽上下學時可能會遇到卡車或工程車進出，請大家多留心，保持距離，不要奔跑打鬧，以免發生意外。請大家彼此提醒、一起遵守，讓我們平安等新大樓蓋好！謝謝大家。" },
{ question: "您是教務主任，請於教師晨會中，說明雙語政策相關推動規劃，並招募有志投入的教師，共同組成教學推動團隊。", answer: "各位老師早安，今天要跟大家談談本校即將申請與推動的雙語教育政策。臺灣將邁向2030雙語國家，雙語教育的目的是拓展學生的國際觀與語言能力，讓學生能自然的在課堂中使用英語。考量此為既定政策，亦可增加學校與學生的競爭力，教務處考慮向局端申請此計畫。首先，盤點現有校內師資與資源，預計從綜合、健康領域開始進行雙語教學，試推展情況漸進式增加雙語教學的科目。其次，日前已與校內英語教師討論，將由校內英語教師與外師一同協助老師們雙語教學，並進行共備，也會舉辦教師雙語教學知能研習，提高老師們的課室英語使用能力。除此之外，雙語教學並非全英語教學，而是適性使用英語輔助教學，透過漸進式的融入英語，讓學生藉由情境、圖像與動作等輔助，逐步建立語感及信心。請老師們對自己也對我們有信心，讓我們一起逐步推動雙語教學。最後，歡迎有志投入雙語教學的老師們，向教學組長報名，讓我們一同組成校內雙語教學推動團隊。" },
{ question: "您是教務主任，請於課發會會議時，向教師說明學校實施多元文化教育的相關內容。", answer: "各位老師大家好：今天想利用一點時間，跟大家聊聊我們為什麼要推多元文化教育，還有接下來我們會怎麼做。多元文化教育不是多做一件事，而是想讓每個孩子都覺得自己被看見、被尊重，也能去理解跟自己不一樣的人。這不只是關於不同族群或語言，而是學會怎麼在多元的社會裡，相互尊重、一起合作。我們接下來會從幾個方向著手：1.課程融入各領域的課程請試著把多元文化的觀點放進去，不只讓學生知道有哪些文化，更希望他們能想想，為什麼會有這些不同？這些差異背後代表什麼價值？大家可以多做一些議題討論、分享，或讓孩子自己去做小調查，從生活中看見多元。2.活動體驗我們會繼續辦文化週、主題展覽，並推動線上國際交流，讓學生可以親身體驗不同文化。3.環境營造校園裡將布置多元文化元素，將概念融入平常的環境裡。在教室裡，也希望大家能多用多語環境或不同文化的讀物，培養孩子的國際視野。希望大家一起思考：我們的課堂、教材、身教言教，是否真正達到包容、尊重並讓每個孩子被看見？也請各位在接下來的課程設計中，勇於嘗試，互相交流，共同讓我們的學校成為一個更有溫度、也更具國際視野的學習場域。" },
{ question: "您是教務主任，請於課發會會議時，向教師說明學校實施本土教育的相關內容。", answer: "各位老師好：感謝大家撥冗參與今天的課發會。接下來由我向大家說明本校本土教育的實施內容與規劃方向。本校持續推動本土教育的核心精神，是希望學生能認識家鄉、關懷土地、尊重多元文化。因此，在課程設計上，我們以「生活在地化、學習本土化」為原則，結合社區資源與地方特色，規劃出貼近學生生活經驗的教學活動，具體做法如下：1.課程融入：透過彈性學習課程、社會領域與語文教學，融入地方歷史、地理、民俗與傳統產業等內容，並由各年級進行主題規劃與共備。2.語言學習：推動母語教學，安排本土語師資協同授課，提升學生對族群語言的認同感與使用能力。3.在地體驗：規劃校外教學與社區參訪，如走讀社區、探訪地方耆老、參與傳統節慶等，讓學生親身體驗在地文化。4.跨領域合作：鼓勵各領域教師合作設計跨科課程，例如結合藝術、自然、社會進行專題探究與成果發表。最後，謝謝大家的用心與投入，一起讓孩子們從學校出發，更深刻認識這片土地。" },
{ question: "您是教務主任，請於教師晨會中，說明教師專業社群之重要性，並鼓勵跨領域同仁共同組成。", answer: "各位老師早安：今天想跟大家聊聊「教師專業社群」這件事。其實，教學這條路真的不容易，我們每天面對不同的孩子、不同的狀況，有時候會覺得辛苦、有時候也會很想找人聊聊、交換想法。這時候，專業社群就很重要了。一群老師聚在一起，彼此分享經驗、一起備課、討論怎麼解決問題，不只是教學的幫助，更是一種支持和陪伴。有時候一句話、一個點子，就能讓人有新的靈感，也覺得「原來我不是一個人」。我也想特別鼓勵大家可以試著跨領域組成社群。不同科目的老師一起合作，會擦出很不一樣的火花。像是自然跟語文、數學跟藝術，結合起來會讓學生的學習更有趣、更完整。對我們老師來說，也是一種新的學習。學校這邊也會盡力提供資源和協助，讓大家可以安心進行。不論是時間、空間還是行政方面，有需要都可以提出來。當你發現跟夥伴聚在一起且需要一點糖份的時候，社群就是你的第一選擇，有足夠的經費可以支持!期待看到更多老師一起加入，也歡迎找我聊聊，讓我們一起把這條教育路走得更踏實、更有溫度。謝謝大家。" },
{ question: "您是教務主任，請於課發會會議時，向教師說明新學年度學校課程評鑑的實施規劃。", answer: "各位老師、委員大家好：今天想跟大家說明一項學校即將推動的重要計畫～課程發展評鑑計畫。這不僅是一項教育政策的落實，更是我們學校課程品質提升的契機。這次的課程發展評鑑，並不是為了「評比」誰好誰壞，而是為了「看見努力、發現亮點、尋找可精進之處」。我們希望藉由這個過程，全面盤點學校課程的特色、整合現行教學資源、並強化校本課程的發展方向。評鑑的內容會涵蓋幾個重點：一、學校課程理念與願景是否具體落實二、課程架構與統整規劃是否有系統三、學科與領域教學設計是否呼應學生學習需求四、教師專業社群與教學回饋機制的運作成效五、學生學習成果與多元展能的實踐情形我們也會設計自評機制與教師訪談、課程資料蒐集、教學觀課回饋等多元方式，讓整體過程具體且具參與感。我們理解這是一項需要大家共同投入的工作，因此，學校也將提供：一、完整的說明資料與支援工具二、時程規劃與分工方式三、協助各領域整理課程文件的教學協作最後，我想強調，這次評鑑是「為了支持我們正在做的事」，不是額外增加負擔，而是讓大家付出的努力能夠被更完整地看見，累積學校的能量繼續努力。敬請各位老師、各領域代表共同協力，為學校課程品質的提升一起努力，謝謝大家！" },
{ question: "您是教務主任，請於新生家長座談會中，向家長說明學校特色課程規劃的重點。", answer: "家長們，大家好：感謝各位撥冗參加今天的新生家長座談會，我是本校的教務主任。今天我將為各位簡要說明學校在特色課程規劃上的三大重點：一、游泳課程：強化安全與體能，從小建立水域自救能力本校重視水域安全教育，將游泳納入正式體育課程，教學重點包含：基本換氣、漂浮技巧、自救動作，以及正確泳姿（如蛙式、自由式）。二、多元校隊發展：培養團隊精神與潛能發展本校設有多元校隊，包括：運動類校隊（如籃球、羽球、田徑）與音樂類校隊（如管樂團、弦樂團、管弦樂團、合唱團），童軍團等。鼓勵學生依照興趣與專長選擇加入校隊，在課後時間接受系統性訓練。學生參與比賽，累積經驗與成就。三、書法教學：涵養心性與文化素養書法是本校傳統特色之一，由專業書法老師指導，從基本筆畫到簡單字帖，逐步培養書寫能力與專注力。加入硬筆字書法教學，寫出美字更容易。書法課程也與節慶文化結合，如春聯書寫、詩詞書寫，增進學生對傳統文化的認識。這三大特色課程不僅豐富孩子的學習經驗，更能夠在生活技能、藝術涵養、體能與品格等面向，達到均衡發展。我們期盼每位孩子都能在多元的課程中找到自己的亮點，也歡迎家長持續支持學校的教育理念，讓我們共同為孩子打造一段豐富而有意義的學習旅程。謝謝大家！" },
{ question: "您是總務主任，學校正在規劃通學步道改善工程，請於教師晨會時，以交通安全教育的角度，向全體教師說明通學步道的設計理念。", answer: "各位老師早安！今天想利用一點時間，向各位老師說明一下我們學校通學步道改善工程的設計理念，特別是從交通安全教育的角度來切入。大家每天在校園裡，一定都感受到學童上下學時校門口的車流量和人潮。近年來，我們不斷收到家長和社區民眾對於學童通學安全的關切。為了給孩子們一個更安全、更順暢的通學環境，學校決定啟動這次的通學步道改善工程。這次工程的設計，主要有以下幾個核心理念：一、人車分道，確保行徑安全首先，我們最重視的當然是人車分道。目前的校園周邊，人車動線偶爾會有所交織，增加碰撞的風險。這次的設計，將會透過加寬人行道、設置實體分隔設施等方式，讓行走的學童與車輛分離。我們的目標是讓孩子們在步行時，能夠不用擔心會有車輛忽然的開進來，降低事故發生的可能性。二、視野清晰，提升警示效果其次，是視野的清晰度。我們將會移除一些阻礙視線的植栽或設施，並在轉角處進行適當的退縮，確保學童、家長以及駕駛人都能有充足的反應時間。同時，我們也會加強標線、標誌的設置，例如顯眼的「行人穿越道」、減速標線等，並評估增加閃爍警示燈號，以提醒駕駛人「前方有學校，請減速慢行」。這不只是為了提醒駕駛，更是為了從小培養孩子們觀察路況、辨識交通標誌的能力。三、友善設計，顧及所有使用者最後，這次的通學步道設計也納入了通用設計的概念。我們會考量到行動不便的師生、推著嬰兒車的家長，甚至是一般輪椅使用者的需求，設置平緩的坡道，並確保路面平整、沒有高低差。這不僅是為了便利，更是希望透過環境的友善，讓孩子們從小學習到尊重與關懷不同使用者。這次的通學步道改善工程，不只是一項硬體建設，更是我們學校推動交通安全教育的重要一環。我們希望透過這個安全的物理環境，讓孩子們在日常生活中潛移默化地學習到交通規則的重要性，培養正確的用路習慣。感謝各位老師的耐心聆聽。未來工程進行期間，可能會有短暫的不便，也請大家多多支持與協助。如果老師們有任何寶貴的意見或建議，也歡迎隨時向我反映。謝謝大家！" },
{ question: "您是總務主任，操場鋪面受損，因應改善工程，必須暫停所有操場活動課程，請於朝會向全體師生說明暫停使用規定及工地安全措施。", answer: "各位師長、同學大家早安：我是總務主任( )，今天在朝會中向大家說明有關操場使用的最新狀況，請大家務必留意，並配合學校的相關措施。由於本校操場鋪面近年來受長期使用與氣候因素影響，出現明顯破損與龜裂，經校方評估後，為確保全體師生在校活動的安全與品質，已正式啟動操場鋪面改善工程。以下就工程期間的相關規定與安全注意事項，向大家詳細說明：一、操場暫停使用規定1.暫停時間：自即日起至工程完工為止，預計工期為【請填入具體時間，如：一個月】，如遇天候不佳將視情況順延。2.暫停範圍：整個操場區域全面封閉，包含跑道、球場與周邊休憩空間，禁止任何人員進入。3.課程調整：(1)體育課將暫時移至室內體育館或其他替代空間進行，請各班同學依體育老師指示配合。(2)課外活動與社團若原排定在操場，請相關指導老師協助調整場地安排，並向學務處備案。4.上下課動線：請同學依學務處公布的臨時通行路線行走，避免靠近工區，維護自身安全。二、工地安全措施1.圍籬設置：工程期間，工區四周將設置明顯的施工圍籬與警示標語，請大家勿跨越、攀爬或靠近圍籬。2.施工器具與車輛出入：白天將有施工機具進出校園，請大家在上下課、午休時間特別注意四周，切勿在工地附近逗留或玩耍。3.安全巡查：總務處將每日安排工地安全巡查人員，並與承包商保持聯繫，確保工程安全與進度。4.發現危險情況：如有發現圍籬破損、施工器材掉落等異常狀況，請立即通知導師或總務處，避免危險擴大。三、請全體師生協助配合1.安全無小事，操場改善雖帶來短暫不便，但這是為了提供大家一個更安全、舒適、標準化的運動空間。2.請同學提醒彼此，不因好奇或貪玩而靠近施工區，以免發生危險。3.老師們如有任何課程場地需求與建議，歡迎隨時與總務處聯繫，我們將盡力協助調整。最後，感謝全體師生的理解與配合。學校會盡力督導廠商如期完工，讓大家早日恢復正常的活動空間。也請大家持續保持安全意識，讓這段時間的過渡可以順利平安。謝謝大家。" },
{ question: "您是總務主任，請於新生家長座談會時，向家長說明校園安全防護機制的具體作法。", answer: "各位家長大家好：我是本校的總務主任，今天很高興在新生家長座談會中與大家見面。孩子的安全一直是我們最重視的事務之一，因此，我要向各位說明本校在校園安全防護方面的具體作法，讓大家能放心把孩子交給我們。首先，在人員出入管理方面，我們校門設有監視攝影系統與感應門禁設備，平日採管制開放制，非本校教職員、家長或學生者，均需辦理訪客登記，並由校方核可後始得入校。此外，校門在上課期間會全面關閉，並由警衛人員值守，確保無可疑人士進入校園。其次，在防災與緊急應變措施方面，學校定期辦理防震、火災、防空及防颱等避難演練，讓師生熟悉應變流程。我們也在學務處旁設有緊急醫療箱與AED（自動體外心臟電擊器），並讓專人受訓，以備不時之需。再來，我們於走廊、樓梯等地設有監視器與緊急廣播系統，確保學生在校的安全。總務處人員也會進行環境巡查與設備檢修，例如樓梯扶手、遊具、防滑地面等，我們都定期維護與改善。此外，在上下學安全維護方面，學校設有導護老師與志工協助交通引導，並與當地派出所、里辦公處合作，加強校園周邊的巡邏。我們也鼓勵家長配合「接送區」的動線規劃，共同維護孩子上下學的安全。各位家長，校園安全需要大家共同守護。我們會持續檢視與提升相關機制，也歡迎家長提供寶貴意見，讓孩子們能在一個安心、快樂的環境中學習與成長。謝謝大家！" },
{ question: "您是輔導主任，請於導師會報時，向導師說明三級輔導機制中應配合事項。", answer: "各位導師，大家好！今天要向大家說明《學生輔導法》中「三級輔導機制」，並針對發展性輔導、介入性輔導與處遇性輔導，說明導師應扮演的角色與配合事項。首先，發展性輔導是學校最基礎、最普遍的輔導工作，強調「全員皆輔導」。這階段以日常的關懷與支持為主，包含課業學習的協助、情緒狀況的察覺及生活適應的引導。作為導師，我們需與學生建立正向互動，主動觀察其行為與情緒變化，及早發現問題，給予適當協助與鼓勵。接著是介入性輔導。當學生經過發展性輔導後，仍出現持續性的適應困難、行為問題，或遭遇重大壓力與創傷時，導師需填寫轉介單交由輔導室處理。輔導教師將依學生個別需求，擬定輔導計畫，透過個別諮商、小團體活動或親師生合作，提供更深入的支持與協助。最後，處遇性輔導屬於第三級輔導，對象為經介入性輔導仍無明顯改善，甚至出現重大違規行為或嚴重心理困擾的學生。此時，輔導室會轉介至學生輔導諮商中心，進一步整合心理治療、社會工作、法律協助、精神醫療等專業資源，提供全方位協助。在三級輔導的每個環節中，導師都是關鍵的第一線。除了關心學生的學業表現，更要用心觀察其情緒變化與行為表現，積極配合輔導機制，共同營造安全、溫暖的學習環境。謝謝大家的用心與配合" },
{ question: "您是輔導主任，請於教師朝會時，向老師重點說明學生學習扶助資源平臺的功能與重要性。", answer: "校長、主任及各位老師好在教學過程中，如果我們發現孩子學習跟不上，第一時間的關心與指導非常重要。若等到期中或期末評量才察覺學生課業落後，往往需要花更多時間與心力來補救。教育部提供的「學生學習扶助資源平台」，是一個能協助我們及早發現、即時介入的好工具。平台中記錄了學生在學扶檢測的成績與各項學習弱點，老師可以依據個別學生的落點，進行差異化教學與課業加強。平台除了分析學生的學習狀況外，也提供針對各個知識節點的補救教材與教學建議，老師可以上網瀏覽或直接下載使用。此外，它也整合了因材網、均一、Cool English 等自學平台，老師可以派送任務給學生練習，並透過後台追蹤孩子的學習進度與成效。鼓勵各位老師善用這個平台，不僅能讓學習上有困難的學生獲得即時協助，也能幫助整體班級更穩定地前進。如果有操作上的問題，歡迎與輔導室聯繫，讓我們一起陪伴孩子適性學習，在學習中找到成就感。謝謝大家！" },
{ question: "您是新聞發言人，家長到校控訴，某班學生常因成績不理想，同組同學遭導師連坐體罰，請向媒體說明學校的處理方式。", answer: "各位媒體朋友們大家好!有關家長反映本校某班級導師，疑似因學生學業表現不理想，對同組學生實施連坐處罰之情事，校方對此表示重視與關心，並已依據相關規定啟動處理程序。為使外界了解本校處理原則與後續作法，特此說明如下：本校接獲反映後，已依據《校園霸凌防制準則》規定完成通報，並立即組成由學務處與輔導室協同的調查小組進行初步事實釐清。相關師生均已安排訪談，整個程序皆依保密原則辦理，以保障所有當事人的權益。目前，針對導師疑似所涉行為，本校依規定，啟動教師適任性調查程序。調查期間，已暫時調整該導師職務，避免學生學習受到影響，並安排其參與正向管教與學生心理支持相關研習，以利教學方式的反思與提升。本校十分重視學生在校的身心安全，亦理解家長對於教育現場的期待。對於受影響的學生，我們已安排輔導資源進行心理關懷，並與家長保持穩定溝通，聆聽意見並提供必要協助。教育是一段彼此陪伴的旅程，孩子的成長需要學校與家庭共同守護。此事件提醒我們更需重視教師的支持系統與班級經營的溝通策略。未來，本校將持續強化教師在情緒管理與學生差異理解上的專業培訓，朝向更溫和、正向的教學文化前行。我們誠摯感謝各界的關心與支持，並承諾將以穩定、審慎與專業的態度持續辦理後續處理事宜，讓孩子們在安全、尊重的環境中安心學習。" },
{ question: "您是新聞發言人，某日學生使用自立午餐過後，接連有四、五十位學生出現腹瀉、嘔吐等現象，已送往多所醫院急診室，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好：我是學校的新聞發言人OOO。針對今日多名學生在用餐後出現腹瀉、嘔吐等不適症狀，我們對此深表關切，並全面配合相關單位進行調查和處理。首先，我們對於學生及家長受到的困擾和擔憂深感歉意。我們真誠地向大家道歉，並承諾全力解決此問題，確保學生的安全與健康。今日中午12時30分左右，本校學生在用完午餐後，陸續出現腹瀉、嘔吐等症狀。經緊急處理，截至目前為止有45位學生已被分送至多所附近醫院進行治療，目前均在醫療人員的專業照護下，情況穩定。我們已立即啟動校內緊急應變機制，並通知家長前往醫院陪伴學生。此外，學校將為每位受影響學生提供心理輔導和後續支持，確保他們的身心健康盡快恢復。我們已聯繫相關衛生單位及食品安全部門，展開全面調查，查明事件原因。調查結果一出來即會對外公布。根據調查結果，若發現有食品安全問題或管理疏失，我們將依法令進行嚴正處理，給家長和社會大眾一個交代。為杜絕類似事件再次發生，我們將進一步加強校內食品安全監管，提升自立午餐的管理和檢驗標準。學校將與專業機構合作，定期對餐食進行抽檢，並強化學生和家長的食品安全教育。我們對此事件再次表達最誠摯的歉意。我們將負起完全責任，確保學生的健康和安全，並持續努力改善學校的管理和運作。我們將根據調查進展及處理結果，適時向全校師生和家長報告最新情況，並確保後續措施的落實，保障每一位學生的健康。謝謝大家。" },
{ question: "您是新聞發言人，學校1名經常情緒暴衝的過動學生，打掃時間，拿著長柄刷子奔跑嬉鬧，射中同學的眼角，引起家長恐慌，請向媒體說明學校的處理方式。", answer: "尊敬的媒體朋友們，大家好，我是學校的新聞發言人。我們注意到近日發生了一起不幸事件，事件主要經過是校內一名經常情緒暴衝的過動學生在打掃時間，拿著長柄刷子奔跑嬉鬧，不慎射中同學的眼角，引起了家長和學生的關注和恐慌。對於這一事件，學校深感遺憾和對受害同學及其家庭的關心，我們對此表示誠摯的道歉。目前，學校已經採取了以下應急處理措施：首先，學校立即派遣救護人員到場，對受害同學進行急救處理，確保其獲得及時和適切的醫療幫助。同時，我們正全力支持和協助受害同學及其家庭，並已聯繫相關醫療機構進行進一步的治療和跟進。報告最新醫療進度其次，學校立即召開了校園危機事件緊急會議，針對事件原因進行全面調查和分析。我們將與行為人學生和受傷的學生進行深入的交流和溝通，確定事發過程中可能存在的管理和監管不足之處，並將採取適當的改進措施，以防止類似事件再次發生。第三，學校將進一步加強對特殊需求學生的關愛和支持，包括提供專業的情緒管理指導和特殊教育介入。我們將繼續與家長和本市特教中心密切合作，共同維護校園的安全和和諧。最後，學校將持續對受害同學和家庭的深切關懷和道歉，並全力以赴確保校園每一位學生的安全和福祉。謝謝大家。" },
{ question: "您是新聞發言人，某生在午休時，遭2名同班男同學強押到廁所脫褲子摸下體，回家後多日做惡夢，並因畏懼不敢上學，請向媒體說明學校的處理方式。", answer: "首先感謝各位媒體朋友與社會大眾的關心，針對近日本校有學生於午休時間，在校內遭同班同學以不當方式對待一事，學校深感痛心與震驚。首先，我們對事件相關同學所遭遇到的身心創傷，表達最誠摯的關懷並進行輔導與協助。學校已在接獲消息當下立即啟動處理機制，目前已依照校園性別事件處理流程召開性平會，並由調查人才庫委員組成調查小組，積極配合教育局與相關單位進行調查與後續處理。目前我們已安排專業輔導老師及心理師為事件相關學生進行心理支持與持續追蹤輔導，並與家長密切溝通，協助學生重建安全感。學校將依校規及兒少保護相關規定，配合社政單位進行評估與必要的矯正教育，並展開品格與法治教育強化計畫。其次，學校已全面檢視校園內的安全管理機制，包含教職員值勤制度、監視系統與衛生間巡視頻率，避免類似事件再次發生。最後，本校將針對性平教育、人際關係與尊重他人身體界線等主題，加強全校師生的教育宣導，營造尊重、安全的學習環境。我們再次對受害同學及其家屬表達深切的關懷，並承諾將本事件處理到底，絕不寬貸，希望盡速讓學生安心就學、回歸正常作息。也請大家給予學生成長的空間，避免過度曝光與標籤，共同守護孩子們的身心健康與教育權益。再次感謝媒體與社會各界的關心與監督。" },
{ question: "您是新聞發言人，5年級某班導師為初任教師，教學成效不彰，師生衝突不斷，家長連署要求立即更換老師，請向媒體說明學校的處理方式。", answer: "各位媒體朋友，大家好。今天我想跟大家聊聊關於5年級某班教學狀況的事情。我們學校非常重視每位學生的學習和老師的教學品質，因此當我們收到家長的反映，提到導師的教學成效不佳，師生之間的衝突持續增加時，我們會立即採取行動。首先，我們已經開始調查這件事情。我們會進一步瞭解問題的根源，透過與學生、家長和導師的交流，收集各方面的意見，力求全面理解當前的情況。此外，我們也會考慮學生的學習反饋，來幫助我們更準確地找出問題。對於這位初任教師，我們非常理解他在教學上的挑戰。因此，學校會提供必要的支援。我們將安排一些資深教師來輔導他，幫助他改善教學技巧和班級管理能力。此外，我們還會舉辦一些專業發展的工作坊，讓他有機會學習更多實用的教學方法。我們也知道，良好的師生關係對於學校的氛圍非常重要，所以我們會設計一些時間，讓學生和導師可以面對面交流，增進彼此的瞭解，這樣才能更好地解決問題。對家長的連署要求，我們非常重視，也感謝他們的關心。未來，我們會定期召開家長會，與家長們保持溝通，讓他們隨時瞭解進展。總的來說，我們不會急著更換老師，而是希望透過支援和改進，來提升教學成效，讓學生的學習環境變得更好。謝謝大家的關注和理解！" },
{ question: "您是新聞發言人，學生畢旅時發生遊覽車擦撞交通事故，有十幾位學生受傷，已送往事發地點附近醫院急診室，請向媒體說明學校的處理方式。", answer: "首先感謝所有記者和媒體朋友們的關心。針對今日本校學生於畢業旅行途中所發生的遊覽車擦撞交通事故，在此向大家做初步的說明：今日中午，本校畢業班學生搭乘遊覽車進行畢旅行程，在前往下一個景點途中，車輛不慎與前方車輛發生擦撞，造成十多位學生輕微擦傷與不適反應。事發後，學校第一時間即聯繫救護與警消單位，並將受傷學生立即送往就近醫院急診治療觀察。目前傷者均意識清楚，主要為皮肉擦傷與驚嚇，並無生命危險。校方已啟動校安通報機制並成立緊急應變小組，安排專責教師分別前往醫院陪同與協助處理相關醫療事宜，已於第一時間聯繫家長，逐一通報學生狀況。同時，其他未受傷學生也已調派車輛由隨團老師妥善照護與安撫情緒，目前一切平安。校方對於本次意外深感遺憾，並將全力配合警方調查事故原因，也會全面檢視與檢討畢旅行程的交通與安全安排，確保學生安全無虞。未來如有進一步消息，我們將即時對外說明，也請大家給予學生與家長空間，感謝各界關心與協助。" },
{ question: "您是新聞發言人，有女學生家長向媒體投訴，校隊教練訓練時經常碰觸她的胸部，使其感到噁心畏懼，身心嚴重受創，請向媒體說明學校的處理方式。", answer: "各位媒體朋友大家好，我是學校的新聞發言人OOO，有關本校校隊教練疑似於訓練期間與女學生有不當碰觸之情事，由我來為大家說明學校的處理情形。首先，我們對於發生這樣的事情真的感到相當難過，也在此要跟這位女同學還有家長說一聲抱歉，讓她遇到了這樣的事情。這次事件屬於教練對學生的疑似性騷擾案件，那學校部分在知悉後二十四小時內已經完成校安通報社政通報。其次，我們已經暫停該教練的職務，避免他與女學生再有接觸，也會依性平法盡速召開性平會議並聘請校外專業調查小組進行事件調查。待調查報告出來後，會依據各級學校專任運動教練聘任管理辦法，來決定該名教練合約之處理方式。另外，我們會請輔導室的專輔老師為女學生提供心理輔導與支持，也會請班級導師注意其在校學習狀況，也會與該生家長做好溝通聯繫，確認孩子的身心狀況。營造安全的學習環境是我們學校責無旁貸的責任，學校部分會持續加強師、生性平觀念的宣導，讓孩子學習環境能夠更安全無慮。感謝各位媒體朋友關心此次事件，之後事件若有新的進展，會有對外說明及發言，再次的感謝大家。" },
{ question: "您是新聞發言人，午休時間有多名學生追逐嬉鬧，1名男學生爬上4樓女兒牆不慎墜樓，已緊急送醫，請向媒體說明學校處理方式。", answer: "感謝媒體朋友們的蒞臨，關於今天在本校發生的不幸事件，我們深感遺憾。在此事故中，一名學生不幸墜樓，學校本著送醫治療為最優先處理程序，並其次進行關心學生家屬的需要。首先，學校向受到此次事件影響的學生、教職員工和家庭致以深切、實際的慰問。學校方面也立即展開了內部調查，以確保這樣的校園安全事件不會再次發生。同時，我們將積極配合警方及相關機構的調查，以釐清事發經過及責任歸屬。在此事件中，教務處將負責調整並確保課程安排的順利進行。當事件發生時，導師及相關人員可能需專注於處理善後事宜，因此教務處會安排其他科任教師進班代課，以確保學生的受教權益無受損。學務處則負責對學生的行為進行更嚴格的監督與管理，加強友善校園的宣導，其中將針對學生的偏差行為，實施有效的預防與處理措施。學校將加強學生對校規校約的認知，並培養他們的自律意識，以避免類似事件再次發生。輔導室則會積極介入事件發生後的輔導工作，提供學生及其家庭所需的心理支持和輔導服務。學校致力於確保受到此次事件影響的學生能夠得到適時的心理健康支援，幫助他們度過這段困難時期。最後，學校再次呼籲所有學生及其家長，大家一起協助學生在校內外的安全教育，共同保障每一位學生的福祉和安全。謝謝各位媒體朋友的關注與理解。如有進一步需要，我們隨時提供最新的資訊。敬祝安康。" },

{ question: "您是新聞發言人，學校圍牆邊的高大樹木長久未修剪，某日強風時連根拔起樹枝斷裂，經過的機車騎士被壓傷生命垂危，請向媒體說明學校的處理方式。", answer: "各位媒體朋友，大家好：日前因為強風吹倒了本校圍牆旁一棵高大的樹木，造成經過的機車騎士不幸受傷，且目前傷勢十分嚴重，對此，學校深感難過並向傷者及其家屬表達誠摯的慰問與關懷。事故發生後，學校立刻啟動應急措施，第一時間通報119急救單位，協助傷者緊急送醫。同時，我們派遣相關人員到現場勘察，進行環境安全初步檢查，防止進一步的危險發生。考量到校園環境安全的重要性，學校已邀請專業樹木護理團隊，對校園內所有大樹進行全面的安全評估與修剪作業，確保樹木狀況良好，降低因自然災害或天候影響而導致危害的風險。此外，學校會積極配合地方政府與相關主管機關，協助調查事故發生的詳細原因，並全面檢討校園樹木管理維護的流程與責任分工，強化環境安全管理機制。對於傷者的康復，我們將持續關注，並提供家屬必要的協助和支持。學校也再次呼籲，校園安全工作是一項長期而細緻的任務，我們將持續努力，保障師生及社區居民的安全與健康。感謝社會各界的理解與支持，學校會秉持負責任的態度，積極改進與強化校園安全措施，盡最大努力避免類似意外再次發生。謝謝大家。" }
        ];

        let current = null;

        function drawQuestion() {
            const randomIndex = Math.floor(Math.random() * data.length);
            current = data[randomIndex];
            document.getElementById('questionBox').innerText = "題目：" + current.question;
            document.getElementById('answerBox').style.display = "none";
            document.getElementById('answerBox').innerText = "答案：" + current.answer;
        }

        function toggleAnswer() {
            const answerBox = document.getElementById('answerBox');
            if (answerBox.style.display === "none") {
                answerBox.style.display = "block";
            } else {
                answerBox.style.display = "none";
            }
        }

        let timer;
        let remainingTime = 0;

        function startTimer() {
            clearInterval(timer);
            remainingTime = 150;  // 2分半=150秒
            updateTimerDisplay();

            timer = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();

                if (remainingTime === 30) {
                    document.getElementById('alertSound').play();
                }

                if (remainingTime <= 0) {
                    clearInterval(timer);
                    document.getElementById('endSound').play();
                    document.getElementById('timerDisplay').innerText = "⏰ 時間到！";
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(remainingTime / 60);
            const sec = remainingTime % 60;
            document.getElementById('timerDisplay').innerText = `剩餘時間：${min}分${sec.toString().padStart(2, '0')}秒`;
        }
    </script>
